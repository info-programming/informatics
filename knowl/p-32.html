<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>集合の要素の個数を\(\mathbb{N}\)や\(\mathbb{R}\)のような無限集合に一般化した概念を、集合の<dfn class="terminology">濃度</dfn>(<dfn class="terminology">cardinality</dfn>)という。 有限個の個数しかない集合では、集合の濃度は要素の個数と一致するので、\(\{2, 3, 4\}\)の濃度は3である。</p>
