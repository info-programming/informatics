<p>ここで、ある<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">生命にとっての内容の「大きさ」</em>を、その生命にとっての<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">価値</dfn>という。 内容は思考の過程で思い浮かべるものであるため、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">内容の「大きさ」、つまり価値は、客観的に測ることができない</em>。 一方で、文字による表現が1文字、2文字と数えることができるように、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">表現の「大きさ」は、客観的に測ることができる</em>。</p>
