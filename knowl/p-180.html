<p>心理システムは知的な生命を構成する最も基本的なシステムである。 連続的な思考の積み重ねは思考間の関連を生み出し、心理システムの構造を形成する。 こうして形成された構造がそのシステムにとっての<em class="emphasis">世界</em>であり、そのシステムが持つ<em class="emphasis">現実イメージ</em>である。 この「世界」や「現実イメージ」が実際の現実と異なっていることは、<a href="sec-media-influence.html" class="internal" title="Section 5.4: メディアが個人に与える影響">5.4</a>節で述べた通りである。</p>
