<p>Luhmannはより根本的な解決策として、他の組織や他者への無関心や無視を取り去ることが必要だと述べている<a class="xref" data-knowl="./knowl/bib-borch.html" title="Bibliographic Entry 26: ニクラス・ルーマン入門――社会システム理論とは何か">[26]</a>。 社会を形成する一人ひとりが視野を狭めずに周囲に関心を向けていくことで、他者に対するより深い理解が可能になる。 他者の問題を自らの問題と重ねあわせて捉え、自らが排除される可能性があることを考慮すれば、他者への過剰な排除に加担することはなくなる。 そうして、機能的分化による社会の高度化を維持しながらも、持続可能な社会を形成していくことが求められる。</p>
