<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>定義に“ある人の”とあるように、モデルには状況の解釈を行う<em class="emphasis">人間が存在</em>している。 モデルは、その人間の意思に基づいて、現象をある特定の側面から分析したものである<a data-knowl="./knowl/bib-kodama.html" title="Bibliographic Entry 73: UMLモデリング入門">[73]</a>。 即ち、モデルは唯一絶対のものではなく、解釈する人間が<em class="emphasis">現象のどの部分に意味を見いだすか</em>によって現象の<em class="emphasis">本質は変化</em>し、できあがるモデルも変化する。</p>
