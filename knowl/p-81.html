<p>インターネットで使われる通信プロトコルの1つであるTCPの仕様書<a data-knowl="./knowl/bib-ietf.html" title="Bibliographic Entry 29: RFC 793 - Transmission Control Protocol">[29]</a>には、コンピュータ科学者のPostelが記した“Be <em class="emphasis">conservative</em> in what you <em class="emphasis">do</em>, be <em class="emphasis">liberal</em> in what you <em class="emphasis">accept</em> from others.”という一節がある。 和訳すると「情報を<em class="emphasis">伝える</em>ときは<em class="emphasis">厳格</em>に、<em class="emphasis">受け取る</em>ときは<em class="emphasis">寛容</em>に」となるこの文言は<dfn class="terminology">Postelの法則</dfn>と呼ばれ、通信の基本原則として広く知られている。</p>
