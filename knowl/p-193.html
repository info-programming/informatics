<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">思考</dfn>は、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">送り手と受け手が同一であるコミュニケーション</em>だとみなせる。 Plátōnが“魂の内において音声を伴わずに、魂自身を相手に行われる対話(ディアロゴス)”<a class="xref" data-knowl="./knowl/bib-platon.html" title="Bibliographic Entry 63: ソピステス">[63]</a><a class="xref" data-knowl="./knowl/bib-platon-e.html" title="Bibliographic Entry 64: Sophist">[64]</a>を思考と呼んでいるように、人間の思考では、思考が「ひとりごと」として表出するか否かにかかわらず、記号が使われる(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">シンボル機能</dfn>)<a class="xref" data-knowl="./knowl/bib-bertalanffy.html" title="Bibliographic Entry 47: 一般システム理論――その基礎・発展・応用">[47]</a>。 また、記号を用いた思考には、記号を用いて自分自身に指示を出し、自分の行動を制御したり調整したりする<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">自己調整機能</dfn>がある。</p>
