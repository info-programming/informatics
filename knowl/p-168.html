<p>Lévi-Straussは、要素間の関係を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">構造</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">structure</dfn>)と呼んだ<a class="xref" data-knowl="./knowl/bib-levi-strauss.html" title="Bibliographic Entry 48: 構造主義再考">[48]</a>。 構造主義では構造を重視し、対象\(A\)を要素とその関係からなるシステムとみなし、関係に注目して分析する。</p>
