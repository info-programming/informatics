<p>Shannonは情報理論の創始者<a data-knowl="./knowl/bib-shannon.html" title="Bibliographic Entry 29: A Mathematical Theory of Communication">[29]</a>だが、その主要な業績は情報の冗長性に関するものである。 ここでいう<dfn class="terminology">冗長性</dfn>は、必要最低限の表現に加えて、<em class="emphasis">余分や重複</em>がある状態を指す。 冗長な部分は不要と考えられることも多いが、冗長性を削ったデータを正しく送れなかった場合は再度データを送る必要があり、結果的に多くのデータを送らなくてはならないこともある。 速度と確実さのバランスを取り、全体的に見て効率的な情報伝達を目指すことが重要である。</p>
