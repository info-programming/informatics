<p>定義に“ある人の”とあるように、モデルには状況の解釈を行う<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">人間が存在</em>している。 モデルは、その人間の意思に基づいて、現象をある特定の側面から分析したものである<a class="xref" data-knowl="./knowl/bib-kodama.html" title="Bibliographic Entry 83: UMLモデリング入門">[83]</a>。 即ち、モデルは唯一絶対のものではなく、解釈する人間が<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">現象のどの部分に意味を見いだすか</em>によって現象の<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">本質は変化</em>し、できあがるモデルも変化する。</p>
