<p><em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">「正しい」かどうか明確に定まる文</em>を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">命題</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">proposition</dfn>)という。 命題\(P\)が「正しい」とき「\(P\)は<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">真</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">true</dfn>)である」といい、そうでないとき「\(P\)は<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">偽</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">false</dfn>)である」という<a class="xref" data-knowl="./knowl/bib-aristotle-int.html" title="Bibliographic Entry 98: On Interpretation">[98]</a><a class="xref" data-knowl="./knowl/bib-aristotle-int-j.html" title="Bibliographic Entry 99: 命題論">[99]</a>。 <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">真である命題</em>を一般に<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">定理</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">theorem</dfn>)というが、一般的には、真である命題のうち<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">特に重要なもの</em>を指して「定理」と呼ぶことが多い。</p>
