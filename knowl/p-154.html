<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>還元主義に基づく分析では、複雑な対象をより細かい対象に分割し、元の対象よりも単純な分割後の対象を分析することで、元の対象を理解できる。 一方で、適切な分割を行わなければ、検討すべき対象を見落としたり、重要な部分を見過ごしたりする可能性がある。 そのため、還元による分析の際は、分割が適切かどうかを検討する必要がある。</p>
