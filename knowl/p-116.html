<p>いわゆる<dfn class="terminology">メディア・リテラシー</dfn>は、<em class="emphasis">メディアを「読み書き」する能力</em>と定義される<a data-knowl="./knowl/bib-nakahashi.html" title="Bibliographic Entry 35: メディア・リテラシー論">[35]</a>。 この<dfn class="terminology">リテラシー</dfn>(<dfn class="terminology">literacy</dfn>)は、「読み書きそろばん」のように、小学校で習う程度の基本的な技能のことを意味している。 メディア・リテラシーは、文字の読み書きのようにメディアを「読み書き」する能力として、比喩的に表現されたものである。</p>
