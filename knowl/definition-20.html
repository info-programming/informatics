<span class="type">定義</span> <span class="codenumber">8.7</span>. <span class="title">状態.</span>
</h6>ある<em class="emphasis">時刻\(t\)におけるシステム\(S\)の構造</em>を、\(S\)の時刻\(t\)における<dfn class="terminology">状態</dfn>(<dfn class="terminology">state</dfn>)といい、\(S(t) = (V(t), E(t))\)と表す。 ここで\(V(t), E(t)\)はそれぞれ、\(S(t)\)の要素の集合と構造である。 最初の時刻、即ち時刻0におけるシステムの状態\(S(0)\)を、システム\(S\)の<dfn class="terminology">初期状態</dfn>(<dfn class="terminology">initial state</dfn>)という。 またシステムの状態が一定になり、もはや変化しなくなったとき、その状態を<dfn class="terminology">定常状態</dfn>という。</article><span class="incontext"><a href="sec-sys-dynamic.html#definition-20">in-context</a></span>
