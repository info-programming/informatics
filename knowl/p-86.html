<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>固定電話回線を使用したインターネットでは56Kbps程度の転送効率であったが、光ファイバー回線の転送効率は最大数百Mbps(Mbits/s)から数Gbps(Gbits/s)のものが一般的である。 なお、情報量はByteを基準とする単位で表すことが一般的だが、転送効率はbitを基準とする単位で表すことが多い。</p>
