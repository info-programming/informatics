<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>例えば、\(A\)さんが「菖蒲」という漢字を見て「植物のショウブ(🌱)」を思い浮かべたとき、文字「菖蒲」は後者の『何か』(記号)に、想起された「🌱」は前者の『何か』(意味)にあたる。 このとき、記号と意味の組\((\text{菖蒲}, \text{🌱})\)は情報である。</p>
