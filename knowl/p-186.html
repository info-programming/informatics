<p><dfn class="terminology">思考</dfn>は、<em class="emphasis">送り手と受け手が同一であるコミュニケーション</em>だとみなせる。 Plátōnが“魂の内において音声を伴わずに、魂自身を相手に行われる対話(ディアロゴス)”<a data-knowl="./knowl/bib-platon.html" title="Bibliographic Entry 59: ソピステス">[59]</a><a data-knowl="./knowl/bib-platon-e.html" title="Bibliographic Entry 60: Sophist">[60]</a>を思考と呼んでいるように、人間の思考では、思考が「ひとりごと」として表出するか否かにかかわらず、記号が使われる(<dfn class="terminology">シンボル機能</dfn>)<a data-knowl="./knowl/bib-bertalanffy.html" title="Bibliographic Entry 43: 一般システム理論――その基礎・発展・応用">[43]</a>。 特に母語は人間の思考様式に大きな影響を及ぼしており、<em class="emphasis">母語が異なれば思考様式が異なりうる</em>。 これは、人間の思考様式が普遍的に同じであることを否定するものであり、<dfn class="terminology">言語相対仮説</dfn>や<dfn class="terminology">Sapir-Whorf仮説</dfn>と呼ばれる<a data-knowl="./knowl/bib-whorf.html" title="Bibliographic Entry 62: Science and Linguistics">[62]</a><a data-knowl="./knowl/bib-sapir.html" title="Bibliographic Entry 61: The Status of Linguistics as a Science">[61]</a>。</p>
