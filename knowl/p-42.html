<p>プライバシーの公開を制限したり管理したりする権利を<dfn class="terminology">プライバシー権</dfn>という。 プライバシー権には、顔写真などの<em class="emphasis">肖像</em>(しょうぞう)に関するプライバシー権である<dfn class="terminology">肖像権</dfn>などがある。 最近では、プライバシーの削除に関するプライバシー権として「<dfn class="terminology">忘れられる権利</dfn>」も国際的に認められつつある。</p>
