<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>ある性質について還元性のある集合\(A\)は、その性質について集合を分割することができる。 このとき、\(A = A_1 \cup \cdots \cup A_n\)と分割できるが、この分割が適切な分割だとは限らない。 図<a data-knowl="./knowl/fig-system-2d-set-ce.html" title="図 7.3">7.3</a>、図<a data-knowl="./knowl/fig-system-2d-set-me.html" title="図 7.4">7.4</a>、図<a data-knowl="./knowl/fig-system-2d-set-mece.html" title="図 7.5">7.5</a>に、分割で起こりうる可能性を示す。</p>
