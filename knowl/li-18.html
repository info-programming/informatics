<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">誤り検出・訂正</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">error detection/correction</dfn>)(通信路符号化)は、データを通信で送受信する際に、データを破損させずに送受信するために行う、データの一部を重複させる方法である。 受信したデータの破損を検出することを<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">誤り検出</dfn>、検出した破損を修正して元のデータを復元することを<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">誤り訂正</dfn>という。 誤り検出・訂正により情報に<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">冗長性を加える</em>と、情報量が増える一方、より<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">確実</em>に情報を伝えることができる。</article><span class="incontext"><a href="sec-info-code.html#li-18">in-context</a></span>
