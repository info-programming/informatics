<p>問題の解には様々な方法があるため、解が「正しい」かどうかは一概に判断できない。 だが、対象者にとってその解がどれほど効果的かは、対象者が実際に問題を解決できたかを見れば明確に測定できる。 instructorには、多数考えられる解のうちで、最も<em class="alert">対象者にとって効果的</em>なものを提案することが求められる。</p>
