<p>システムが要素間の新たな関連性を見出すには、そのシステムがそれらの要素に参画しており、それぞれの要素に精通していることが必要である。 ある<em class="emphasis">システムが所属する他のシステムの部分を除いた、そのシステムに固有の部分</em>を、そのシステムの<dfn class="terminology">個性</dfn>(<dfn class="terminology">personality</dfn>)と呼ぶ<a data-knowl="./knowl/bib-borch.html" title="Bibliographic Entry 24: ニクラス・ルーマン入門――社会システム理論とは何か">[24]</a>。</p>
