<article class="proposition theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">命題</span><span class="space"> </span><span class="codenumber">5.6</span><span class="period">.</span><span class="space"> </span><span class="title">コミュニケーションにおける成果メディアの作用.</span>
</h6>\(A\)を送り手、\(B\)を受け手とするコミュニケーションにおいて、成果メディア\(M\)が共有されているとする。 このとき、\((\alpha, \beta) \in M\)であれば、\(\beta = d_B(e_A(\beta))\)となりうる。</article><span class="incontext"><a href="sec-media-class.html#proposition-5">in-context</a></span>
