<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>心理システムの思考は、誤りが生じぬよう、論理的で合理的であることを志向して展開される。 だが、現実イメージは現実の一部分を捉えたものでしかなく、しかも実際の現実とも異なる。 そのため、心理システムにおける思考は、決して完璧に正しいとはいえず、最適な判断ができるわけでもない。 こうした、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">ある限定された範囲までの合理性しかない</em>性質を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">限定合理性</dfn>という<a class="xref" data-knowl="./knowl/bib-simon.html" title="Bibliographic Entry 54: オーガニゼーションズ 第2版――現代組織論の原典">[54]</a>。</p>
