<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>プログラムでは、オブジェクトのような基本単位を<dfn class="terminology">モジュール</dfn>(<dfn class="terminology">module</dfn>)と呼ぶ。 プログラムの設計にあたっては、プログラムの各部分を、目的により適切なモジュールに準分解することが必要であり、これを<dfn class="terminology">関心の分離</dfn>(<dfn class="terminology">separation of concerns</dfn>)という<a data-knowl="./knowl/bib-dijkstra-ewd447.html" title="Bibliographic Entry 70: On the role of scientific thought">[70]</a>。 関心の分離に基づく設計を行うことで、各モジュールの機能やモジュール間の依存関係が明確になり、プログラムの保守性が高まるとされる。</p>
