<p>還元の例には、大きく複雑な作業をより小さな作業に分割した<dfn class="terminology">WBS</dfn>(<dfn class="terminology">Work Breakdown Structure</dfn>)や、異なる機能を持つ複数の部門からなる組織の組織図にあたる<dfn class="terminology">OBS</dfn>(<dfn class="terminology">Organization Breakdown Structure</dfn>)などがある。 図<a data-knowl="./knowl/fig-reduction-obs.html" title="図 7.8">7.8</a>にOBSの例として、企業の組織図の例を示す。 WBSやOBSの作成時には、作業の見落としや組織の重複が生じないよう、MECEな分割を行うことが重要である。</p>
