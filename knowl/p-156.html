<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>構造主義に基づく分析では、還元主義では分析しにくい要素間の関係、つまり相互作用を考慮するため、複数の要素が密接に関係し合う、ネットワークや社会の分析に適している。 一方で、要素間にある関係が明確でない場合や、関係の種類や形式が多様である場合が多く、現実で生じる現象をシステムとして表すのが難しい場合がある。</p>
