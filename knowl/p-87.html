<p>Luhmannのコミュニケーション・モデルに従うコミュニケーションを行おうとすると、いくつかの断絶があることが分かる。 例えばLuhmannのモデルでは、情報の送り手による表現の選択の後、すぐに情報の受け手が理解の選択を行う。 そのため、送り手は表現を「選んだ」だけで、実際には何も表現されていない。 どれだけ表現を工夫しても、考えただけで実際に表現しないのであれば、どう頑張っても受け手には伝わらない。</p>
