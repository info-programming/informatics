<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>従って、最も基本的な定義の表現は「\(A\)を\(B\)と定義する」「\(B\)を\(A\)と呼ぶ」などである。 数式ではこれを「\(A = B\)」と記すが、左辺が定義される用語であることを明示するために「\(A := B\)」と記すこともある。</p>
