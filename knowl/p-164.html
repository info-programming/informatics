<p>構造を示すモデルを表現するためには、文章よりも<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">図</dfn>を使うのが適当である。 一般的には、要素を実体として四角や丸などの図形で表し、要素間の関連を、実体を結ぶ矢印などの線で表現する。 図の標準規格としては<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Unified Modeling Language</dfn><a class="xref" data-knowl="./knowl/bib-uml.html" title="Bibliographic Entry 84: UML Web Site">[84]</a>などが知られているが、分野やモデルの種類により、様々な種類の図が使われる。</p>
