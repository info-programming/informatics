<p>社会システムによる創発においても、新たなアイデアを生み出すには、<em class="emphasis">社会システムの個性が特徴的</em>であることが必要である。 社会システムの個性が特徴的であるためにはまず、心理システムの場合と同様に、社会システムが所属する他の心理システムの組み合わせが珍しいものである必要がある。 例えば、チームの人選を行う際には、似た個性を持つメンバーではなく、できるだけ個性の異なるメンバーを集める必要がある。</p>
