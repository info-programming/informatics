<p>従ってコミュニケーションは、本来「ありそうにない」ことが起こっているため、きわめて奇跡的な事象である。 このように「ありそうにない」ことが起き、実際にコミュニケーションが成り立つためには、情報の送り手と受け手の<em class="emphasis">間</em>に、何らかのものが入り、コミュニケーションの成立を補助する必要がある。 一般的に<dfn class="terminology">メディア</dfn>(<dfn class="terminology">media</dfn>)と呼ばれるのは、このように<em class="emphasis">情報の送り手と受け手の間に入るもの</em>である。</p>
