<p>個人には限定合理性があるため、1つの心理システムによる創発にも限界がある。 そのため実際には、複数人が協働し、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">社会システムによる創発</em>を行うことが多い。 社会システムによる創発では、複数の心理システムの個性を掛けあわせて、コミュニケーションを通じて個人の限定合理性を克服することが期待される。</p>
