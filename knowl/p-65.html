<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>情報量を数値で表すため、Shannonは、0と1の2つの文字で表せる2進数で1桁となる数を、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">bit</dfn>という単位で定義した<a class="xref" data-knowl="./knowl/bib-shannon.html" title="Bibliographic Entry 31: A Mathematical Theory of Communication">[31]</a>。 例えば、0や1は\(1 \mathrm{bit}\)で表せるが、2進数には「2」という数字はないので、このままでは「2」を表すことができない。 そこで、2は10(いちぜろ)、3は11(いちいち)と数字2つ(\(2 \mathrm{bits}\))を使って表す。 同様に、4は100、5は101のように\(3 \mathrm{bits}\)で表される。</p>
