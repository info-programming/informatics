<p>言語は社会情報の代表例だが、Saussureは、言語における<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">表現と内容の対応には何の必然性もない</em>という性質を強調した。 Saussureはこの性質を言語の<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">恣意性</dfn>(しいせい)と呼び、言語の最も基本的な性質だとした<a class="xref" data-knowl="./knowl/bib-saussure.html" title="Bibliographic Entry 18: Cours de linguistique générale">[18]</a>。</p>
