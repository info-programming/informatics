<p>GibsonやNormanは、ある<em class="emphasis">モノとその対象者の間の関係</em>を<dfn class="terminology">アフォーダンス</dfn>(<dfn class="terminology">affordance</dfn>)と呼び、アフォーダンスを伝えるデザインの重要性を示した<a data-knowl="./knowl/bib-gibson.html" title="Bibliographic Entry 75: 生態学的視覚論――ヒトの知覚世界を探る">[75]</a><a data-knowl="./knowl/bib-norman.html" title="Bibliographic Entry 76: The Design of Everyday Things">[76]</a><a data-knowl="./knowl/bib-norman-j.html" title="Bibliographic Entry 77: 誰のためのデザイン？――認知科学者のデザイン原論">[77]</a>。 例えば、部屋に入る「扉」がある場合には、対象者はその「扉」を「開く」ことで、部屋に出入りすることが可能になる。 このとき、「扉」と「対象者」の間には「開くことができる」という関係、つまりアフォーダンスがあるといい、「扉」は「開くこと」を<dfn class="terminology">afford</dfn>するという。</p>
