<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>心理システムがもつ限定合理性を克服するため、生命は他の生命と合同し、より大きな集団を形成する。 その集団内でコミュニケーションを行ってお互いの限定合理性を補い合い、より完全な合理性を手に入れようとする<a class="xref" data-knowl="./knowl/bib-kuwata.html" title="Bibliographic Entry 72: 組織論 補訂版">[72]</a>。 このようにして形成される<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">社会システム</dfn>は<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">コミュニケーション</em>を要素とするシステムであり、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">組織</dfn>とも呼ばれる<a class="xref" data-knowl="./knowl/bib-barnard.html" title="Bibliographic Entry 73: 新訳 経営者の役割">[73]</a><a class="xref" data-knowl="./knowl/bib-simon.html" title="Bibliographic Entry 54: オーガニゼーションズ 第2版――現代組織論の原典">[54]</a>。 生命が互いに連携して社会を構成するためには、社会システムの存在が不可欠である。</p>
