<p>障害学における<dfn class="terminology">障害</dfn>の基本的な捉え方として、次の2つのモデルがある<a data-knowl="./knowl/bib-cassim.html" title="Bibliographic Entry 33: 「インクルーシブデザイン」という発想――排除しないプロセスのデザイン">[33]</a>。</p>
<ul class="disc">
<li>
<dfn class="terminology">医療モデル</dfn>: 障害を<em class="emphasis">個人の限界</em>を表すものとみなす。治療や器具、技術を使って努力することで、「障害者」は<em class="emphasis">「健常者」の社会への適応を目指すべき</em>だとする。</li>
<li>
<dfn class="terminology">社会モデル</dfn>: 障害を<em class="emphasis">社会のしくみ</em>により生じるものとみなす。<em class="emphasis">社会を変化させることを通して各種の障害を除いていくべき</em>だとする。</li>
</ul>
