<article class="definition-like"><h6 class="heading">
<span class="type">定義</span> <span class="codenumber">10.1</span>. <span class="title">介入.</span>
</h6>\(S, S'\)をシステムとし、時刻\(t = T\)で\(S'\)が何らかの行為を行ったときの\(t = T + 1\)における\(S\)の状態を\(\hat{S}(T + 1)\)、\(S'\)が行為を行わなかったときの\(t = T + 1\)における\(S\)の状態を\(S(T + 1)\)とする。 このとき、\(\hat{S}(T + 1) \ne S(T + 1)\)であれば、システム\(S'\)はシステム\(S\)に時刻\(t = T\)で<dfn class="terminology">介入</dfn>(<dfn class="terminology">interference</dfn>)したという。</article><span class="incontext"><a href="sec-interference-def.html#definition-25">in-context</a></span>
