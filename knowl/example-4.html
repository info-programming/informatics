</h6>復号の主観性が生じる原因は、人生経験や周辺環境、体調や精神状態などの後天的なもの以外に、先天的な感覚の多様性によるものもある。 例えば、色覚の多様性により区別して認識しやすい色が多くの人と異なる場合、赤色と緑色など、特定の色の識別が困難である。 また、感覚過敏や<dfn class="terminology">共感覚</dfn>(<dfn class="terminology">synesthesia</dfn>)を有する場合には、文字や音に対して色や温度を感じたり、明朝体の文字に刺激や苦痛を感じたりすることがある。</article><span class="incontext"><a href="sec-sem-subject.html#example-4">in-context</a></span>
