<p>Bertalanffy(ベルタランフィ)<a class="xref" data-knowl="./knowl/bib-bertalanffy.html" title="Bibliographic Entry 47: 一般システム理論――その基礎・発展・応用">[47]</a>によれば、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">システム</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">system</dfn>)または<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">系</dfn>(けい)とは<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">相互に作用しあう要素の集合</em>である。 システムは、要素の集合\(V\)と、要素間の相互作用を表す\(V\)の構造\(E\)の組\(S = (V, E)\)として定義される。</p>
