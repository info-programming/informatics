</h6>対象者が目標に至ることができる方法を提示した後には、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">対象者がその方法を実践できる環境を整える</em>ことが必要である。 例えば教育の場合であれば、適切な実習時間を確保するなどして、時間的、経済的、肉体的、精神的に実践できる環境を用意する必要がある。 また、対象者が方法を実践している際に困難に遭遇した場合や、疑問が浮かんだ場合に、教師や支援員など、対象者の変容を支援する体制があることも重要である。</article><span class="incontext"><a href="sec-interference-ex.html#li-68">in-context</a></span>
