<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>知的財産基本法では、その目的を“新たな知的財産の創造及びその効果的な活用による付加価値の創出”としている。 また特許法は“発明の保護及び利用を図ることにより、発明を奨励し、もつて<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">産業の発達</em>に寄与すること”、著作権法は“著作者の権利及びこれに隣接する権利を定め、これらの文化的所産の<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">公正な利用</em>に留意しつつ、著作者等の<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">権利の保護</em>を図り、もつて<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">文化の発展</em>に寄与すること”を目的としている。 ここから、知的財産法はいずれも、それぞれの分野における創発の促進を目的としていることが分かる。</p>
