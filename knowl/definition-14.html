<article class="definition-like"><h6 class="heading">
<span class="type">定義</span> <span class="codenumber">7.2</span>. <span class="title">還元性.</span>
</h6>集合\(A\)に対して、部分集合\(A_1, \cdots, A_n (\subset A)\)があるとする。 \(A\)や\(A_i\)がもつある性質を数値化する関数を\(m\)とおくとき、 <ul class="disc">
<li>\(m(A) =    m(A_1) + \cdots + m(A_n)\)となるなら、\(A\)はその性質について<dfn class="terminology">還元性</dfn>があるという。</li>
<li>\(m(A) \neq m(A_1) + \cdots + m(A_n)\)となるなら、\(A\)はその性質について<dfn class="terminology">創発性</dfn>があるという。</li>
</ul></article><span class="incontext"><a href="sec-reduction-cond.html#definition-14">in-context</a></span>
