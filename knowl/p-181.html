<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>システムにおける動的な構造の変化を強調して、システムを<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">力学系</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">dynamical system</dfn>)や<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">複雑系</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">complex system</dfn>)ということがある。 この「力学」はdynamicalの訳語であり、物理における「力学」との直接的な関係はない。</p>
