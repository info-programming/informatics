<p>GibsonやNormanは、ある<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">モノとその対象者の間の関係</em>を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">アフォーダンス</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">affordance</dfn>)と呼び、アフォーダンスを伝えるデザインの重要性を示した<a class="xref" data-knowl="./knowl/bib-gibson.html" title="Bibliographic Entry 103: 生態学的視覚論――ヒトの知覚世界を探る">[103]</a><a class="xref" data-knowl="./knowl/bib-norman.html" title="Bibliographic Entry 104: The Design of Everyday Things">[104]</a><a class="xref" data-knowl="./knowl/bib-norman-j.html" title="Bibliographic Entry 105: 誰のためのデザイン？――認知科学者のデザイン原論">[105]</a>。 例えば、部屋に入る「扉」がある場合には、対象者はその「扉」を「開く」ことで、部屋に出入りすることが可能になる。 このとき、「扉」と「対象者」の間には「開くことができる」という関係、つまりアフォーダンスがあるといい、「扉」は「開くこと」を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">afford</dfn>するという。</p>
