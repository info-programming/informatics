<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>システムのように、点と、2点を結ぶ線の組を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">グラフ</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">graph</dfn>)という。 グラフでは、「点」を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">節点</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">node</dfn>)や頂点、「線」を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">枝</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">edge</dfn>)や辺という。 数学の関数\(y = f(x)\)の概形を表す「グラフ」や、理科の実験で測定値に対応する点を繋いだ「グラフ」も、その関数が通る「点」を「線」で結んで表したものなので、ここでいうグラフの一種である。</p>
