<p>ここで、ある<em class="emphasis">生命にとっての意味の「大きさ」</em>を、その生命にとっての<dfn class="terminology">価値</dfn>という。 意味は思考の過程で思い浮かべるものであるため、<em class="emphasis">意味の「大きさ」、つまり価値は、客観的に測ることができない</em>。 一方で、記号は1文字、2文字と数えることができるため、<em class="emphasis">記号の「大きさ」は、客観的に測ることができる</em>。</p>
