<p>この世界に存在する対象は、互いに孤立しているわけではなく、互いに関係し、作用して影響を及ぼすことが多い。 物質の化学反応や生命の維持、人間の思考、地域やSNSのコミュニティ、政治や経済は、いずれも要素間の相互作用を考慮しなければ、適切に分析できない。</p>
