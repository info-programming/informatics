<p>Luhmannは、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">あるシステムがその行為を通して、他のシステムがどのように行為するか規定</em>する行為を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">介入</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">interference</dfn>)と呼んだ<a class="xref" data-knowl="./knowl/bib-luhmann-interfere.html" title="Bibliographic Entry 25: Wie ist Erziehung Möglich? - Eine wissenschaftssoziologische Analyse der Erziehungswissenschaft (教育が可能であるとはどういうことか?――教育科学の社会科学的分析 (下地ら訳))">[25]</a>。 端的にいえば、介入とは、他者や組織など<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">他のシステムを変化させるために行うコミュニケーション</em>である。 本章では、介入の対象となる他者や組織などのシステムを<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">対象者</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">target</dfn>)と呼ぶ。</p>
