<span class="type">注釈</span> <span class="codenumber">7.7</span>. <span class="title">「互いに素」を表す記法.</span>
</h6>\(A_i\)と\(A_j\)が互いに素な集合であるとき、\(A_i\)と\(A_j\)の和集合\(A_i \cup A_j\)を、互いに素なことを強調して記号「\(\sqcup\)」を使い、\(A_i \sqcup A_j\)と表すことがある。 同様に、\(A = A_1 \cup \cdots \cup A_n (= \bigcup_{i=1}^n A_i)\)となる分割が直和のとき、\(A = A_1 \sqcup \cdots \sqcup A_n (= \bigsqcup_{i=1}^n A_i)\)と表すことがある。</article><span class="incontext"><a href="sec-reduction-cond.html#note-6">in-context</a></span>
