<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>物事の「正しさ」の検証にあっては、論理であれば他者の立場でも納得できる<dfn class="terminology">客観性</dfn>が求められる。 実験や調査であれば、他者が同じ実験や調査を再度行っても、同じ結果が得られる<dfn class="terminology">再現性</dfn>が必要である。 客観性や再現性のない記述は、たとえそれが本当は正しい<em class="emphasis">真理であったとしても、検証できないために正しいとはみなされない</em>。</p>
