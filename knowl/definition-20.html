<article class="definition-like"><h6 class="heading">
<span class="type">定義</span> <span class="codenumber">8.3</span>. <span class="title">システム.</span>
</h6>要素の集合を\(V = \{ v_i | i = 1, \cdots, n \}\)、\(V\)の構造を\(E = \{ e_{ij} | i = 1, \cdots, n; j = 1, \cdots, n; \}\)としたとき、組\((V, E)\)を<dfn class="terminology">システム</dfn>(<dfn class="terminology">system</dfn>)または<dfn class="terminology">系</dfn>(けい)という。 このとき、\(V\)の要素をシステム\((V, E)\)の要素といい、集合\(E\)をシステム\((V, E)\)の構造という。</article><span class="incontext"><a href="sec-sys-def.html#definition-20">in-context</a></span>
