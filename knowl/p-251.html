<p>この「扉」を対象者が適切に使うためには、扉に「ノブ」や「取っ手」を設置し、「この扉を開けることができる」ことを対象者に示す必要がある。 このように<em class="emphasis">対象者にアフォーダンスを伝え、そのモノの使い方を示すモノ</em>を、Normanは<dfn class="terminology">シグニファイア</dfn>(<dfn class="terminology">signifier</dfn>)と呼んでいる<a data-knowl="./knowl/bib-norman.html" title="Bibliographic Entry 82: The Design of Everyday Things">[82]</a><a data-knowl="./knowl/bib-norman-j.html" title="Bibliographic Entry 83: 誰のためのデザイン？――認知科学者のデザイン原論">[83]</a>。 また、実際に「扉」に設けられた「ノブ」や「取っ手」を、「扉」を使うための<dfn class="terminology">インタフェース</dfn>(<dfn class="terminology">interface</dfn>)または<dfn class="terminology">ユーザインタフェース</dfn>(<dfn class="terminology">user interface</dfn>)という。</p>
