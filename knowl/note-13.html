<span class="type">注釈</span><span class="space"> </span><span class="codenumber">8.24</span><span class="period">.</span><span class="space"> </span><span class="title">官僚制.</span>
</h6>高度に分業された組織の例として、Weberは政府や中央省庁などの<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">官僚制</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">bureaucracy</dfn>)を挙げた。 官僚制では機能的分化が進み、幾重にも階層化された分業体制が整備されている。 このような分業により、個人が担う業務は各自が処理可能な大きさになり、巨大な国家を維持することが可能になる。 一方で、Mertonは官僚制の弊害を指摘し、これを「官僚制の逆機能」と呼んだ。 官僚制が「縦割り」と批判されるのは、政府のシステムとしての側面を軽視した構造となり、組織内の見通しが悪くなった結果である。</article><span class="incontext"><a href="sec-sys-autopoiesis.html#note-13">in-context</a></span>
