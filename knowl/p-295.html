<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">演繹</dfn>(えんえき)(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">deduction</dfn>)は、前提と規則から結論を導く推論である。 図<a class="xref" data-knowl="./knowl/fig-logic-inference.html" title="図 11.3">11.3</a>の例では、「ソクラテスは人である」という前提と、「人は死ぬ」という規則が与えられたときに、「ソクラテスは死ぬ」という<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">結論が真だと推論</em>する。 Aristotleによる三段論法<a class="xref" data-knowl="./knowl/bib-aristotle-ana.html" title="Bibliographic Entry 109: Prior Analytics">[109]</a><a class="xref" data-knowl="./knowl/bib-aristotle-ana-j.html" title="Bibliographic Entry 111: 分析論前書">[111]</a>は演繹の代表的な推論法で、「\(A ⇒ B, B ⇒ C\)」のとき「\(A ⇒ C\)」が成り立つという推論を行う。</p>
