<p><em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">勧誘</em>、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">印象操作</em>、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">プレゼンテーション</em>、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">説得</em>、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">檄文</em>(げきぶん)、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">指示</em>、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">命令</em>などはいずれも、聴衆である心理システムの思考に<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">明示的</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">explicit</dfn>)に介入し、その言動の変容を促す行為である。 また、施設などにおける<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">誘導</em>、モノのデザインにおける<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">afford</em>や、Luhmannが介入の例に挙げた<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">教育</em>は、対象者に明示せずとも、特定の行為や学習を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">暗示的</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">implicit</dfn>)に促す点で同様であり、これらもここでいう介入に当たる。</p>
