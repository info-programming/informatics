<p><a href="sec-sem-semiotics.html" class="internal" title="Section 2.1: 表現と内容">2.1</a>節で述べたように、内容の「大きさ」は客観的に測ることができないため、内容を含む生命情報や社会情報の「大きさ」を測ることはできない。 一方、表現の大きさは客観的に測ることができるので、機械情報については「量」を測ることができる。 機械情報の量を<dfn class="terminology">情報量</dfn>と呼ぶが、これはあくまで<em class="emphasis">表現の数であり、内容がもたらす価値とは異なる</em>ことに注意が必要である。</p>
