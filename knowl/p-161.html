<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>コンピュータで情報をデータとして蓄積し、利用できるようにしたものを<dfn class="terminology">データベース</dfn>(<dfn class="terminology">database</dfn>)(<dfn class="terminology">DB</dfn>)といい、データベースを管理するためのシステムを<dfn class="terminology">データベース管理システム</dfn>(<dfn class="terminology">database management system</dfn>)(<dfn class="terminology">DBMS</dfn>)という。 DBMSは、DBの情報の追加・削除を行うことや、DBから情報を検索し読み出すことができる。</p>
