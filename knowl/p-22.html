<p>\(A\)さんが「植物のショウブ(🌱)」を表現しようとして「菖蒲」という漢字を書いたなら、文字「菖蒲」は思い浮かべた「🌱」に対応する表現である(\(e_A(\text{🌱}) = \text{菖蒲}\))。 また、\(A\)さんが「菖蒲」という漢字を見て、「植物のショウブ(🌱)」を思い浮かべたとき、思い浮かべた「🌱」は文字「菖蒲」に対応する内容である(\(d_A(\text{菖蒲}) = \text{🌱}\))。</p>
