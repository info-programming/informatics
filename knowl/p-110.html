<p>一方の<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">成果メディア</dfn>は、情報の送り手と受け手の間で<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">社会情報を論理的に媒介</em>するメディアである。 成果メディアの「成果」は、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">その存在によってコミュニケーションの成果が上がり、コミュニケーションが円滑に進む</em>ことで、相手が自分の主張を受け入れやすくなるということを表している<a class="xref" data-knowl="./knowl/bib-usui.html" title="Bibliographic Entry 32: パーソンズ・ルーマン・ハバーマスの象徴的メディア論註解 : 社会システムにおける集権化と分権化(その4)">[32]</a>。 成果メディアの存在により、<a href="sec-media-bg.html" class="internal" title="Section 5.1: メディアとコミュニケーション">5.1</a>節で挙げた「ありそうにない」ことの2つ目が、「ありうる」ことになる。</p>
