<p>図<a data-knowl="./knowl/fig-autopoiesis-open.html" title="図 8.14">8.14</a>、図<a data-knowl="./knowl/fig-autopoiesis-semiclosed.html" title="図 8.15">8.15</a>、図<a data-knowl="./knowl/fig-autopoiesis-closed.html" title="図 8.16">8.16</a>に、閉鎖性によるオートポイエーシスの違いを示す。 外部の影響を受ける開放系(図<a data-knowl="./knowl/fig-autopoiesis-open.html" title="図 8.14">8.14</a>)では、外部の変化によりシステムの状態が変化し、次の状態が決まる。 半閉鎖系(図<a data-knowl="./knowl/fig-autopoiesis-semiclosed.html" title="図 8.15">8.15</a>)では、外部が変化しても直接影響を受けることはないが、システム内部から外部の変化を観察することで外部の影響を受け、次の状態が変化することがありうる。 閉鎖系(図<a data-knowl="./knowl/fig-autopoiesis-closed.html" title="図 8.16">8.16</a>)は外部から影響を受けないため、外部で生じた変化の影響を受けてシステム内部の状態が変化することはない。</p>
