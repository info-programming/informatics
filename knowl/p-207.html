<p>その上で、できるだけ多く、既存の要素を挙げ、思考を広げる必要がある。 これを機械的に行おうとすると、データベースなどに含まれるキーワードをすべて列挙することになるが、膨大な時間がかかる上に、挙げた要素が多くなりすぎて人間では処理しきれない。 そのため、その場にいる人間が思考やコミュニケーションを通して思いつくことを挙げる中で、徐々に思考を広げる方法をとるのが一般的である。</p>
