<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>表現の選択は、送り手\(A\)が生命情報\((\varepsilon, \beta)\)の内容\(\beta\)を<em class="emphasis">符号化</em>することである。 表現の選択により、生命情報\((\varepsilon, \beta)\)の<em class="emphasis">内容\(\beta\)が符号化され、表現と内容が対応づいた社会情報\((e_A(\beta), \beta)\)に変化</em>する。 このとき、<a href="sec-sem-subject.html" class="internal" title="Section 2.3: 主観性">2.3</a>節で述べた主観性により、どのような表現が選ばれるかは送り手\(A\)の主観に依存する。</p>
