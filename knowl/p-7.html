<p>第<a href="ch-sem.html" class="internal" title="Chapter 2: 表現と内容">2</a>章から第<a href="ch-media.html" class="internal" title="Chapter 5: メディア">5</a>章では、生命や社会の内部における<dfn class="terminology">微視的</dfn>(<dfn class="terminology">micro</dfn>)な現象の理解を目的とする。 ここでは、人間をはじめとする生命の活動を支える情報と、生命からなる社会の活動を支えるコミュニケーション・メディアの関係性を示す。 まず第<a href="ch-sem.html" class="internal" title="Chapter 2: 表現と内容">2</a>章で情報を定義する基礎となる表現と内容を定義し、その対応づけについて述べる。 その上で、第<a href="ch-info.html" class="internal" title="Chapter 3: 情報">3</a>章で情報、第<a href="ch-comm.html" class="internal" title="Chapter 4: コミュニケーション">4</a>章でコミュニケーション、第<a href="ch-media.html" class="internal" title="Chapter 5: メディア">5</a>章でメディアの概念を定義し、それぞれの性質を述べた上で分類する。</p>
