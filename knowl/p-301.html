<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>数学や工学では、帰納による推論をそのまま使うことは認められないが、帰納に類似した数学的帰納法を使うことがある。 また、人力や機械で<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">起こりうる場合をすべて列挙</em>し、すべての場合について真であることを証明することがある。 例えばグラフ理論で、隣接する領域が異なる色になるよう塗り分けるのに必要な色数を示す「四色定理」の証明は難問とされていたが、コンピュータを使ってすべての場合について命題が正しいことが示された<a class="xref" data-knowl="./knowl/bib-appel-haken1.html" title="Bibliographic Entry 111: Every planar map is four colorable. Part I: Discharging">[111]</a><a class="xref" data-knowl="./knowl/bib-appel-haken2.html" title="Bibliographic Entry 112: Every planar map is four colorable. Part II: Reducibility">[112]</a>。 これらの数学的帰納法や全数列挙はあくまで演繹による推論であり、帰納ではない。</p>
