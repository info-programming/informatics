<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>また化学の分野では、Dalton(ドルトン)(1808)は、物質が<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">原子</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">atom</dfn>)という粒子からなるという<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">原子説</dfn>を提案した<a class="xref" data-knowl="./knowl/bib-dalton.html" title="Bibliographic Entry 43: A New System of Chemical Philosophy">[43]</a>。 Avogadro(1811)は原子説を発展させ、物質が<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">分子</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">molecule</dfn>)という粒子からなるという<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">分子説</dfn>を提案した<a class="xref" data-knowl="./knowl/bib-avogadro.html" title="Bibliographic Entry 44: Essay on a Manner of Determining the Relative Masses of the Elementary Molecules of Bodies, and the Proportions in Which They Enter into These Compounds">[44]</a><a class="xref" data-knowl="./knowl/bib-avogadro-e.html" title="Bibliographic Entry 45: Amedeo Avogadro: Essay on a Manner of Determining the Relative Masses of the Elementary Molecules of Bodies, and the Proportions in Which They Enter into These Compounds">[45]</a>。 原子説や分子説により、物質を構成する原子や分子を分析することで、物質の性質を分析できることが明らかになった。</p>
