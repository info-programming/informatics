<p>複雑な対象に対して説明を与え、未知の対象を理解できるようにすることで、人間は周囲の世界に対する理解を深め、より良い生活を送ることができる。 そのため人間は、未知の対象が存在することを「問題」とみなして分析の対象とし、分析により得られた、世界の現象を説明する知識の全体を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">科学</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">science</dfn>)と呼んだ。</p>
