<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>ものの個数や整数は、0の次は1、1の次は2であるというように、ある値の次の値が明確に定まり、その間の値は存在しない。 このように、ある量の値が「<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">飛び飛びに</em>」存在するとき、この量は<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">離散</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">discrete</dfn>)的な量だという。 離散的な量の例には、自然数の集合\(\mathbb{N}\)、整数の集合\(\mathbb{Z}\)、有理数の集合\(\mathbb{Q}\)がある。 ある内容を<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">離散的な量に表現</em>したとき、その表現を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">デジタル</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">digital</dfn>)な表現という。</p>
