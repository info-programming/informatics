<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>知的財産基本法では、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">知的財産</dfn>を<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">人間の創造的活動により生み出されるもの</em>と定義している。 知的財産を生み出した者には<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">知的財産権</dfn>を付与する一方で、知的財産を効果的に活用する方法を定めている。 特許法は“自然法則を利用した技術的<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">思想</em>の創作のうち高度のもの”を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">発明</dfn>(アイデア)と定義し、発明者に<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">特許</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">patent</dfn>)を与えて保護する。 また著作権法は“<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">思想又は感情</em>を創作的に<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">表現</em>したものであつて、文芸、学術、美術又は音楽の範囲に属するもの”を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">著作物</dfn>と定義し、その創作者に<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">著作権</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">copyright</dfn>)を与えて保護する。</p>
