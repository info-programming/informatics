<p>\(P, Q\)が命題のとき、命題「\(P ⇒ Q\)」の厳密な定義は「命題\(P\)が真であれば命題\(Q\)が真である」である。 従って「\(P ⇒ Q\)」が真となるのは、「\(P\)かつ\(Q\)」が成り立つときか、「<em class="emphasis">\(P\)ではない</em>(\(P\)が偽である)」ときである。 定義記号「\(:=\)」で記せば、「\((P ⇒ Q) := (\bar{P} \vee (P \wedge Q)) = ((\bar{P} \vee P) \wedge (\bar{P} \vee Q)) = (\bar{P} \vee Q)\)」となる。</p>
