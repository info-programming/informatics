<p>人間の社会をより大きな「組織」とみなしたとき、人間社会に存在する成果メディアとして、Luhmannは<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">真理</dfn>、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">愛</dfn>、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">貨幣</dfn>、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">法</dfn>、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">権力</dfn>、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">宗教</dfn>、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">芸術</dfn>を挙げている。 これらは、人間社会という「組織」でのコミュニケーションを円滑に進められるものであり、成果メディアである。</p>
