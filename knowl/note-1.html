<article class="remark-like"><h6 class="heading">
<span class="type">注釈</span> <span class="codenumber">2.1</span>. <span class="title">記号学.</span>
</h6>
<p>本節の用語は、言語学者Hjelmslev(イェルムスレウ)によるものであるが、これはSaussure(ソシュール)の理論を発展させたものである。 Saussureは、本稿の「表現」にあたるものを<dfn class="terminology">シニフィアン</dfn>(<dfn class="terminology">signifiant</dfn>)、本稿の「内容」にあたるものを<dfn class="terminology">シニフィエ</dfn>(<dfn class="terminology">signifié</dfn>)と呼んだ<a data-knowl="./knowl/bib-saussure.html" title="Bibliographic Entry 18: Cours de linguistique générale">[18]</a><a data-knowl="./knowl/bib-saussure-en.html" title="Bibliographic Entry 19: Course in general linguistics">[19]</a><a data-knowl="./knowl/bib-saussure-ja.html" title="Bibliographic Entry 20: 新訳 ソシュール 一般言語学講義">[20]</a><a data-knowl="./knowl/bib-machida.html" title="Bibliographic Entry 21: ソシュールと言語学 コトバはなぜ通じるのか">[21]</a>。 SaussureやHjelmslevの理論を基礎とする言語学の流派を<dfn class="terminology">記号学</dfn>(<dfn class="terminology">semiology</dfn>)といい、情報学と強く関係している。</p></article><span class="incontext"><a href="sec-sem-semiotics.html#note-1">in-context</a></span>
