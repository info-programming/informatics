<span class="type">定義</span> <span class="codenumber">4.3</span>. <span class="title">コミュニケーションの継続.</span>
</h6>Luhmannのコミュニケーション・モデルにおける4つの選択が成功する事象を、それぞれ\(P_1, P_2, P_3, P_4\)と表す。 ここで、事象「\(P_1 \wedge P_2 \wedge P_3 \wedge P_4\)」が成り立つとき、コミュニケーションが<dfn class="terminology">継続</dfn>するという。 また、コミュニケーションが継続しないことを、コミュニケーションが<dfn class="terminology">断絶</dfn>するという。</article><span class="incontext"><a href="sec-comm-cont.html#definition-7">in-context</a></span>
