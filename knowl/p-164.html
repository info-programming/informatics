<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>システムのように、点と、2点を結ぶ線の組を<dfn class="terminology">グラフ</dfn>(<dfn class="terminology">graph</dfn>)という。 グラフでは、「点」を<dfn class="terminology">節点</dfn>(<dfn class="terminology">node</dfn>)や頂点、「線」を<dfn class="terminology">枝</dfn>(<dfn class="terminology">edge</dfn>)や辺という。 数学の関数\(y = f(x)\)の概形を表す「グラフ」や、理科の実験で測定値に対応する点を繋いだ「グラフ」も、その関数が通る「点」を「線」で結んで表したものなので、ここでいうグラフの一種である。</p>
