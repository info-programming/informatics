<p>システムは、その境界の外側、つまり環境から影響されるかどうかにより、開放系、半閉鎖系、閉鎖系に分類できる。 ガラパゴス諸島の生態系のように、<em class="emphasis">環境の影響を受けないシステム</em>を<dfn class="terminology">閉鎖系</dfn>(<dfn class="terminology">closed system</dfn>)という。 一方、入力に従って処理を行う情報システムのように、<em class="emphasis">環境の影響を受けるシステム</em>を<dfn class="terminology">開放系</dfn>(<dfn class="terminology">open system</dfn>)という。</p>
