<article class="listitem"><h6 class="heading">
<span class="type">Item</span>.</h6>集合\(A\)が要素\(\{a_1, a_2, \cdots, a_n\}\)からなることを、\(A = \{a_1, a_2, \cdots, a_n\}\)または\(A = \{a_i | i = 1, 2, \cdots, n\}\)と表す。\(A\)が条件\(X\)を満たす要素からなることを、\(A = \{x | x: X\}\)と表す。また、要素\(a\)が集合\(A\)の要素であることを、\(a \in A\)と表す。</article><span class="incontext"><a href="sec-intro-symbol.html#li-2">in-context</a></span>
