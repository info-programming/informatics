<p>コミュニケーションにおける最初と最後の状態が同じでも、どの成果メディアが作用するかにより、コミュニケーションの内容は異なったものとなる。 例として、災害後に瓦礫の下敷きになって動けない人がいる横を、誰かが通りがかった場合を考える。 このとき、下敷きになっている人の存在に気づけば、たとえその人が助けを求めていなくても、多くの人はその人を助けようとするだろう。 「瓦礫の下敷きになっている人がいる」という最初の状態に対しては、大抵の場合、「下敷きになっている人を助ける」という最後の状態がくると考えられる。</p>
