<p>小野<a data-knowl="./knowl/bib-ono1.html" title="Bibliographic Entry 10: 情報という言葉を尋ねて(1)">[10]</a><a data-knowl="./knowl/bib-ono2.html" title="Bibliographic Entry 11: 情報という言葉を尋ねて(2)">[11]</a><a data-knowl="./knowl/bib-ono3.html" title="Bibliographic Entry 12: 情報という言葉を尋ねて(3)">[12]</a>によれば、「情報」の語源は明治時代の1876年まで遡ることができる。 当時は「情報」の語を「<em class="emphasis">情</em>状の<em class="emphasis">報</em>知」の省略形として使っており、「軍事作戦で自軍に対し、敵の様子を知らせること」であったという。 現在でもこうしたものを「情報」と呼ぶことがあるが、どちらかといえば、この意味は「<dfn class="terminology">諜報</dfn>(<dfn class="terminology">intelligence</dfn>)」の意味に近い。 「情報」を「information」の訳語に使うこと自体は20世紀初頭からなされていたが、軍事的な意味以外で広く使われるのは戦後になってからである。</p>
