<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.5</span><span class="period">.</span><span class="space"> </span><span class="title">客観性と主観性.</span>
</h6>表現\(\alpha\)を誰が復号しても同じ内容\(\beta\)になるとき、表現\(\alpha\)は<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">客観性</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">objective</dfn>)をもつという。このとき、生命\(i, j, k, \cdots\)について次が成り立つ。<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
d_i(\alpha) = d_j(\alpha) = d_k(\alpha) = \cdots = \beta
\end{gather*}
</div>表現\(\alpha\)が客観性をもたないとき、表現\(\alpha\)は<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">主観性</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">subjective</dfn>)をもつという。</article><span class="incontext"><a href="sec-sem-subject.html#definition-2">in-context</a></span>
