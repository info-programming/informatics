<span class="type">定義</span><span class="space"> </span><span class="codenumber">7.1</span><span class="period">.</span><span class="space"> </span><span class="title">還元.</span>
</h6>\(A\)を集合とし、\(A_1, \cdots, A_n (\subset A)\)を\(A\)の部分集合とする。 \(A\)を\(A_1, \cdots, A_n\)に分割することを、\(A\)を\(A_1, \cdots, A_n\)に<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">還元</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">reduction</dfn>)するという。</article><span class="incontext"><a href="sec-reduction-def.html#definition-16">in-context</a></span>
