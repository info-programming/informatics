<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>機械情報には表現のみで内容が存在しないため、コンピュータなどの機械による<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">複製</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">copy</dfn>)や処理が容易である。 情報の送り手の意図や、その情報に込められた内容を考えることは、機械にはできない。 内容を考慮せずに機械情報を扱うからこそ、機械は大量のデータを高速に処理でき、ネットワークを通じて送受信できる。 <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">あらゆる情報を機械情報として扱う</em>のがコンピュータなどの<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">機械</dfn>であり、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">内容を理解できる情報が存在し、その理解に基づいて行動する</em>のが<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">生命</dfn>である、という表現もできる。</p>
