<p>人間社会でのコミュニケーションは、日々さまざまな方法で行われる。 <a href="sec-info-class.html#ssec-info-soc" class="internal" title="Subsection 3.3.2: 社会情報">3.3.2</a>で述べたように、コミュニケーションでやりとりされる社会情報で使われる記号には声や文字、図記号などがある。 コミュニケーションで使われるツールにも、メールやチャット、SNS、動画など多くの種類がある。 また、コミュニケーションの相手が1名であることもあれば複数名であることもあり、一方的に伝達することも、双方向でやりとりすることもある。</p>
