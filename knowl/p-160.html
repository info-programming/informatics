<p>還元の例には、自然界の生物や植物、鉱物などの分類や、化学物質の分類などがある。 図<a data-knowl="./knowl/fig-reduction-iris.html" title="図 7.8">7.8</a>に、還元の例として、単子葉植物の分類の一部を示す。 図<a data-knowl="./knowl/fig-reduction-iris.html" title="図 7.8">7.8</a>のように、還元は一回で終わることは少なく、複数回の還元からなる<dfn class="terminology">階層</dfn>(<dfn class="terminology">hierarchy</dfn>)が形成されることが多い。</p>
