</h6>\(S, S'\)をシステムとし、時刻\(t = T\)で\(S'\)が何らかの行為を行ったときの\(t = T + 1\)における\(S\)の状態を\(\hat{S}(T + 1)\)、\(S'\)が行為を行わなかったときの\(t = T + 1\)における\(S\)の状態を\(S(T + 1)\)とする。 このとき、\(\hat{S}(T + 1) \ne S(T + 1)\)であれば、システム\(S'\)はシステム\(S\)に時刻\(t = T\)で<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">介入</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">interference</dfn>)したという。</article><span class="incontext"><a href="sec-interference-def.html#definition-27">in-context</a></span>
