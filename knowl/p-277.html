<p>シグニファイアは対象者にアフォーダンスを想起させるものであるため、ピクトグラムなどと同様に、社会情報の一種である。 社会情報でいうところの「表現」にシグニファイアが、「内容」にアフォーダンスが対応する。 なおSaussureのいう<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">シニフィアン</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">signifiant</dfn>)は、フランス語におけるsignifierの現在分詞形であり、シグニファイアと同じものである。</p>
