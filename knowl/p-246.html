<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>知的財産法は、創発の促進を目的に存在する法的な枠組みの総称であり、その概略を図<a class="xref" data-knowl="./knowl/fig-law-ip.html" title="図 9.7">9.7</a>に示す。 現代における知的財産法の枠組みでは、基本法としての知的財産基本法<a class="xref" data-knowl="./knowl/bib-law-ip.html" title="Bibliographic Entry 89: 知的財産基本法">[89]</a>があり、その下に特許法<a class="xref" data-knowl="./knowl/bib-law-patent.html" title="Bibliographic Entry 90: 特許法">[90]</a>、実用新案法、意匠法、商標法、著作権法<a class="xref" data-knowl="./knowl/bib-law-copyright.html" title="Bibliographic Entry 91: 著作権法">[91]</a>などの個別法が置かれている。</p>
