<p>社会システムは、そこに形式上所属する人間ではなく、そこで行われるコミュニケーションが要素となる<a class="xref" data-knowl="./knowl/bib-borch.html" title="Bibliographic Entry 26: ニクラス・ルーマン入門――社会システム理論とは何か">[26]</a>。 例えば、ある学級に形式上は所属していても、そこで行われるコミュニケーションに一切参加しなければ、社会システムとしての学級に関与しているといえない。 逆に、その学級に所属していなくとも、そこでのコミュニケーションに参加していれば、社会システムとしての学級に関与しているといえる。</p>
