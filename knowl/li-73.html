<span class="type">Item</span>.</h6>\(P\)を<em class="emphasis">確率的</em>に示す \(P\)が偽となる場合が実際には存在しても、その場合がごく稀にしか生じないことが明らかな場合は、\(P\)が正しいものとして扱うことができる。 例えば、高い偶発性をもつなど極めて特殊な条件下でしか反例が生じない場合は、そうした場合を検討する必要性や意義が小さい。 \(P\)の反例が生じる確率により厳密性が左右されるため、本当に反例が生じる確率が十分に小さいかを吟味する必要がある。</article><span class="incontext"><a href="sec-logic-science.html#li-73">in-context</a></span>
