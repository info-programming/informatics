<p>システムにおける動的な構造の変化を強調して、システムを<dfn class="terminology">力学系</dfn>(<dfn class="terminology">dynamical system</dfn>)や<dfn class="terminology">複雑系</dfn>(<dfn class="terminology">complex system</dfn>)ということがある。 この「力学」はdynamicalの訳語であり、物理における「力学」との直接的な関係はない。</p>
