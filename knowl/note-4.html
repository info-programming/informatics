<article class="note remark-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">注釈</span><span class="space"> </span><span class="codenumber">4.5</span><span class="period">.</span><span class="space"> </span><span class="title">Postelの法則.</span>
</h6>
<p>インターネットで使われる通信プロトコルの1つであるTCPの仕様書<a class="xref" data-knowl="./knowl/bib-ietf.html" title="Bibliographic Entry 44: RFC 793 - Transmission Control Protocol">[44]</a>には、コンピュータ科学者のPostelが記した“Be <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">conservative</em> in what you <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">do</em>, be <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">liberal</em> in what you <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">accept</em> from others.”という一節がある。 和訳すると「情報を<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">伝える</em>ときは<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">厳格</em>に、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">受け取る</em>ときは<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">寛容</em>に」となるこの文言は<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Postelの法則</dfn>と呼ばれ、通信の基本原則として広く知られている。</p></article><span class="incontext"><a href="sec-comm-cont.html#note-4">in-context</a></span>
