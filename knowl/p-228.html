<p>従って、社会を持続可能にするには、排除傾向を弱めた<dfn class="terminology">包摂</dfn>(<dfn class="terminology">inclusion</dfn>)の社会が形成されることが望ましい。 いわゆるセーフティネットなどの制度や、ボランティアや自助グループなど排除されやすい人々を支える組織を新たに設けることは、そうした社会を目指す一つの方法ではある。 だが、これらはあくまで対症療法的な解決策であり、排除に対する根本的な解決ではない。</p>
