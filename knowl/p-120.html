<p>生命情報を媒介するメディアがあるとすれば、まさしく<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">テレパシー</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">telepathy</dfn>)である。 テレパシーが存在するかや実現できるかには、学術研究からオカルトに至るまで様々な言説があり、議論の余地がある。 だが、少なくとも現時点では、多くの人間がテレパシーを自由に利用できる段階に到達していないことは確かである。 従って、遠回りにはなるが、社会情報や機械情報という形を経由して情報を伝える必要がある。</p>
