<p>このように「分ける」ことが必要となる背景には、人間が記憶し処理できる複雑さの限界がある。 Millerによれば、人間が作業記憶で覚えておける事柄は、個人差はあるものの7個程度であるとされる<a data-knowl="./knowl/bib-miller.html" title="Bibliographic Entry 44: The magical number seven, plus or minus two: Some limits on our capacity for processing information">[44]</a>。 これより多くの事柄を記憶するには、複数の事柄を<dfn class="terminology">チャンク</dfn>(<dfn class="terminology">chunk</dfn>)と呼ばれる単位に関連付けて覚える、<dfn class="terminology">チャンク化</dfn>(<dfn class="terminology">chunking</dfn>)という方法が必要になる。 そのため、世界の状況を理解するために、世界の事象をチャンクに対応する単位に分割することが必要になると考えられる。</p>
