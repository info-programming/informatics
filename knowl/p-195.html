<p>心理システムがもつ限定合理性を克服するため、生命は他の生命と合同し、より大きな集団を形成する。 その集団内でコミュニケーションを行ってお互いの限定合理性を補い合い、より完全な合理性を手に入れようとする<a data-knowl="./knowl/bib-kuwata.html" title="Bibliographic Entry 65: 組織論 補訂版">[65]</a>。 このようにして形成される<dfn class="terminology">社会システム</dfn>は<em class="emphasis">コミュニケーション</em>を要素とするシステムであり、<dfn class="terminology">組織</dfn>とも呼ばれる<a data-knowl="./knowl/bib-barnard.html" title="Bibliographic Entry 66: 新訳 経営者の役割">[66]</a><a data-knowl="./knowl/bib-simon.html" title="Bibliographic Entry 47: オーガニゼーションズ 第2版――現代組織論の原典">[47]</a>。 生命が互いに連携して社会を構成するためには、社会システムの存在が不可欠である。</p>
