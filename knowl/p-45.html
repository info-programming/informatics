<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>この情報の定義に現れる『何か』、つまり「表現」や「内容」とされるものが実際には何であるかには、複数の見解がある。 西垣<a class="xref" data-knowl="./knowl/bib-nishigaki1.html" title="Bibliographic Entry 14: 基礎情報学――生命から社会へ">[14]</a>は『何か』を「パターン」だとして、情報を<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">“それによって生物がパターンをつくりだすパターン”</em>と定義した。 また、Batesonは『何か』を「差異」、つまり複数のものの間にある違いだとして、情報を<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">“差異をつくる差異”</em>と定義した<a class="xref" data-knowl="./knowl/bib-bateson.html" title="Bibliographic Entry 16: Form, substance, and difference">[16]</a>。</p>
