<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>証明された命題の体系を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">理論</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">theory</dfn>)や学問と呼び、その全体は<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">科学</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">science</dfn>)と呼ばれる。 その論理性と客観性により、科学は、一定の方法に従えば<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">誰もが</em>技能を身につけられる手順や、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">誰もが</em>最適な判断を行うための知識を提供する。 科学を学び体系的な知識を得ることで、人間は試行錯誤や失敗の回数を最小限に抑えることができ、より高度で、より正しい行動を効率的に実行できるようになる。</p>
