<article class="listitem"><h6 class="heading">
<span class="type">Item</span>.</h6>関数\(f\)の定義域が\(A\)、値域が\(B\)であることを、\(f: A \longrightarrow B\)と表す。また、\(a \in A, b \in B\)のとき、\(a\)に\(f\)を作用させた結果が\(b\)であることを、\(f(a) = b\)または\(f: a \longmapsto b\)と表す。</article><span class="incontext"><a href="sec-intro-symbol.html#li-5">in-context</a></span>
