<p>この情報の定義に現れる『何か』、つまり「記号」や「意味」とされるものが実際には何であるかには、複数の見解がある。 西垣<a data-knowl="./knowl/bib-nishigaki1.html" title="Bibliographic Entry 13: 基礎情報学――生命から社会へ">[13]</a>は『何か』を「パターン」だとして、情報を<em class="emphasis">“それによって生物がパターンをつくりだすパターン”</em>と定義した。 また、Batesonは『何か』を「差異」、つまり複数のものの間にある違いだとして、情報を<em class="emphasis">“差異をつくる差異”</em>と定義した<a data-knowl="./knowl/bib-bateson.html" title="Bibliographic Entry 15: Form, substance, and difference">[15]</a>。</p>
