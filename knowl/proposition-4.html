<article class="proposition theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">命題</span><span class="space"> </span><span class="codenumber">5.5</span><span class="period">.</span><span class="space"> </span><span class="title">符号化や復号における成果メディアの作用.</span>
</h6>生命\(A\)が成果メディア\(M\)に接しているとし、\((\alpha, \beta) \in M\)とする。 このとき、\(\alpha = e_A(\beta)\)となりうる。 また、\(\beta = d_A(\alpha)\)となりうる。</article><span class="incontext"><a href="sec-media-class.html#proposition-4">in-context</a></span>
