<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>還元主義に基づく分析では、対象\(A\)をいくつかの要素からなる<dfn class="terminology">集合</dfn>(<dfn class="terminology">set</dfn>)とみなす。 その上で、対象を複数の集合\(A_1, A_2, \cdots, A_n\)に分割して分析する。 この分割を<dfn class="terminology">還元</dfn>(<dfn class="terminology">reduction</dfn>)という。</p>
