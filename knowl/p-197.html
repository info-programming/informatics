<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>心理システムを構成する思考には、システムの外部から直接に影響を与えることはできない。 システムの外部、即ち環境が人間の思考に影響を与えられるのは、ただ人間が環境を観察し、それに反応したときのみである。 例えば、ある人間の肉体にどれほど強い攻撃を加えても、その人間の精神が攻撃に屈しない限り、その人間の思考を束縛することはできない。 従って、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">心理システムは半閉鎖系</em>である。</p>
