<p>社会システムには、その要素である<em class="emphasis">コミュニケーションを支える、固有の成果メディアが存在</em>する。 特定の企業などの場合、この成果メディアは<dfn class="terminology">組織文化</dfn>(<dfn class="terminology">corporate culture</dfn>)と呼ばれ、組織のコミュニケーションを円滑にする。 組織文化が通用する範囲が組織の内側であり、組織文化が通用しなくなる外側との間に境界が発生し、組織の一体感が生じる源泉ともなる。</p>
