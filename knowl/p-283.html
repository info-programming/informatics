<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>日常会話では、命題「\(x\)がネコならば、\(x\)は動物である」をより単純に「ネコは動物である」と表すことがある。 「ネコは動物である」も真偽が定まるので命題だが、「ネコ」「動物」は単なる集合で真偽が定まらないため、この命題を「\(\text{ネコ} ⇒ \text{動物}\)」と表すことはできない。 代わりに、部分集合を表す記号「\(\subset\)」を使うと、この命題は「\(\text{ネコ} \subset \text{動物}\)」と表せる。</p>
