<p>また、明示的か暗示的かを問わず、介入は対象者なしには成り立たない。 対象者が意識するとしないとに関わらず、意図を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">予期</dfn>させることができなければ、介入は唐突さや強引さを感じさせるため、成功しにくい。 介入にあたっては、必要であれば段階を設けて対象者に展開を予期させ、違和感なく意図に従えるようにすることが重要である。</p>
