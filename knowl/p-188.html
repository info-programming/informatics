<p>開放系は更に、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">間接的に</em>環境から影響を受けるが、環境から直接影響を及ぼすことができない<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">半閉鎖系</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">semi-closed system</dfn>)と、直接的に環境から影響を受ける通常の開放系に分類できる。 半閉鎖系は、システムの<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">内部から外部を観察し、外部の変化に反応</em>することで、間接的に環境の影響を受ける。 内部からの観察や反応がなければ、外部からどれだけ強い刺激を与えても、半閉鎖系のシステムに影響を及ぼすことはできない。 また内部から反応がありシステムが変化した場合も、その反応が外部から与えた刺激の通りのものになるとは限らない。</p>
