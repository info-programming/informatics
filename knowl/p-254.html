<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>論理的な説明を行うには、説明で使う用語に<dfn class="terminology">定義</dfn>(<dfn class="terminology">definition</dfn>)を与え、他者との間で用語の意味に齟齬(そご)が生じないようにする必要がある。 定義は、ある<em class="emphasis">記述\(B\)に対して用語\(A\)を与え</em>、以降の説明において\(A\)を\(B\)の意味で使うことを示すものである。 例えば、本稿では「情報」「システム」「創発」などの用語を別の表現で言い換えることで、これらの用語を定義している。</p>
