<p>Shannonは情報理論の創始者<a class="xref" data-knowl="./knowl/bib-shannon.html" title="Bibliographic Entry 31: A Mathematical Theory of Communication">[31]</a>だが、その主要な業績は情報の冗長性に関するものである。 ここでいう<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">冗長性</dfn>(じょうちょうせい)は、必要最低限の表現に加えて、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">余分や重複</em>がある状態を指す。 冗長な部分は不要と考えられることも多いが、冗長性を削ったデータを正しく送れなかった場合は再度データを送る必要があり、結果的に多くのデータを送らなくてはならないこともある。 速度と確実さのバランスを取り、全体的に見て効率的な情報伝達を目指すことが重要である。</p>
