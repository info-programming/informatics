<p>知的財産基本法では、<dfn class="terminology">知的財産</dfn>を<em class="emphasis">人間の創造的活動により生み出されるもの</em>と定義している。 知的財産を生み出した者には<dfn class="terminology">知的財産権</dfn>を付与する一方で、知的財産を効果的に活用する方法を定めている。 特許法は“自然法則を利用した技術的<em class="emphasis">思想</em>の創作のうち高度のもの”を<dfn class="terminology">発明</dfn>(アイデア)と定義し、発明者に<dfn class="terminology">特許</dfn>(<dfn class="terminology">patent</dfn>)を与えて保護する。 また著作権法は“<em class="emphasis">思想又は感情</em>を創作的に<em class="emphasis">表現</em>したものであつて、文芸、学術、美術又は音楽の範囲に属するもの”を<dfn class="terminology">著作物</dfn>と定義し、その創作者に<dfn class="terminology">著作権</dfn>(<dfn class="terminology">copyright</dfn>)を与えて保護する。</p>
