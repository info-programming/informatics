<p>全数探索のうち、一つの場合に注目してより<em class="emphasis">深く</em>探索する<dfn class="terminology">深さ優先</dfn>探索は、注目した部分に解が含まれる場合は高速に解を発見できるが、注目した部分に解が含まれない場合は探索に長時間を要する。 深さ優先探索は特定の場合を深めることから、垂直思考と類似している。</p>
