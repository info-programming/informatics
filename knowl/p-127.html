<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>コミュニケーションの送り手や受け手としての能力を<dfn class="terminology">コミュニケーション能力</dfn>と呼ぶと、コミュニケーション・モデルはこれら4つの選択から構成されるので、<em class="emphasis">メディア・リテラシーとコミュニケーション能力は同じ能力</em>といえる。 「メディア・リテラシー」と呼ぶか「コミュニケーション能力」と呼ぶかは、送り手と受け手の間に入るメディアに着目するか、送り手と受け手という人間に着目するかという着目点の違いである。</p>
<div class="displaymath">
\begin{equation*}
(\text{メディア・リテラシー}) = (\text{コミュニケーション能力})
\end{equation*}
