<p>メディアというと書籍や放送、音楽などが想起されるが、より一般的なメディアも考えうる。 Luhmannは、メディアを“起こりそうにないコミュニケーションを起こりそうなコミュニケーションに変換することに関与するメカニズム”だという<a data-knowl="./knowl/bib-borch.html" title="Bibliographic Entry 26: ニクラス・ルーマン入門――社会システム理論とは何か">[26]</a>。 これをより簡潔に言えば、「コミュニケーションを秩序づけるもの」がメディアである。</p>
