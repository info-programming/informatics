<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>システムが要素間の新たな関連性を見出すには、そのシステムがそれらの要素に参画しており、それぞれの要素に精通していることが必要である。 ある<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">システムが所属する他のシステムの部分を除いた、そのシステムに固有の部分</em>を、そのシステムの<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">個性</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">personality</dfn>)と呼ぶ<a class="xref" data-knowl="./knowl/bib-borch.html" title="Bibliographic Entry 26: ニクラス・ルーマン入門――社会システム理論とは何か">[26]</a>。</p>
