<p>送り手による表現の選択は、この等式の左辺から右辺への変換であり、<em class="alert">情報だけでなく意図を含む表現</em>を行うことが重要である。 また、受け手による理解の選択は、この等式の右辺から左辺への変換であり、<em class="alert">表現から情報と送り手の意図を正しく区別</em>できることが重要である。 Luhmannによれば、表現に含まれる情報と送り手の意図を正しく区別して認識することが、正しい理解だという<a data-knowl="./knowl/bib-borch.html" title="Bibliographic Entry 26: ニクラス・ルーマン入門――社会システム理論とは何か">[26]</a>。</p>
