<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>また、人間が仏教の経典を書き写す写経も、機械的な複製行為の例である。 写経により気分が落ち着いたり集中力が高まったりしたとしても、それは単に書き写す行為の結果であり、経典の内容とは無関係である。 一方で、経典を学び理解している僧侶は、その内容を解釈して読経できるため、僧侶にとって経典は社会情報になる。</p>
