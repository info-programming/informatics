<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>従って、「\(A\)さんの内部で形成される内容(\(d_A(\text{菖蒲})\))」と「\(B\)さんの内部で形成される内容(\(d_B(\text{菖蒲})\))」は異なりうる(\(d_A(\text{菖蒲}) \ne d_B(\text{菖蒲})\))。 たとえ\(A\)さんと\(B\)さんがお互い「通じ合え」たり、「共感」したりしているように感じても、それはお互いに、相手にとっての内容が自分にとっての内容と同じだと<em class="emphasis">思い込んでいるだけ</em>であり、実際には両者の内部で生じた内容が異なることが多い。</p>
