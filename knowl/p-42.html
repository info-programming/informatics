<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>通常、「inform」は「I inform you of the changes.」のように使い、ここでいう「you」など、対象を示す目的語をとる。 そのため、「in」で示される「内側」は、informの対象となる相手の内側を指す。 通常は、informの対象は人間を含む<em class="emphasis">生命</em>であるから、<dfn class="terminology">情報</dfn>(<dfn class="terminology">information</dfn>)は、<em class="emphasis">「生命の内側に『何か』を形成させる『何か』」</em>と定義できる。</p>
