<p>社会の機能的分化は、その社会に属する組織の高度化や専門化を促進する。 例えば、大学院の研究室では、他大学の同系列の研究室とも違う、より専門的な学問が醸成される。 その結果、その研究室で研究される内容はより高度なものになり、また専門的なものになっていく。</p>
