<p>プライバシーの公開を制限したり管理したりする権利を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">プライバシー権</dfn>という。 プライバシー権には、顔写真などの<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">肖像</em>(しょうぞう)に関するプライバシー権である<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">肖像権</dfn>などがある。 最近では、プライバシーの削除に関するプライバシー権として「<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">忘れられる権利</dfn>」も国際的に認められつつある。</p>
