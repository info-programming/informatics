<p>一方、<dfn class="terminology">プライバシー</dfn>(<dfn class="terminology">privacy</dfn>)は、他人に知られたくない<em class="emphasis">私的な情報</em>を指す。 ある情報を「他人に知られたくない」と思うか否かは人それぞれ異なるため、住所やメールアドレスなどがプライバシーに当たると感じる人もいれば、これらを公開しても構わないと感じる人もいる。 定義から明らかなように、個人情報とプライバシーには重なる部分もあるが、異なる概念であることに注意が必要である。</p>
