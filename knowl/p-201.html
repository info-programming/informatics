<p><a href="sec-media-class.html#ssec-media-soc" class="internal" title="Subsection 5.3.2: 成果メディア">5.3.2</a>節で示した、より一般的な成果メディアに対しても、それぞれが通用する社会システムが存在する。 例えば、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">真理</em>は学会や学術システムが、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">愛</em>は家族や血縁に基づくシステムが、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">貨幣</em>は市場などの経済システムが、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">法</em>は裁判所や司法システムが、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">権力</em>は自治体や官庁などの政治システムが、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">宗教</em>には教団が、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">芸術</em>にはパトロンやファン組織が対応する。</p>
