<p>プログラミングパラダイムの1つである<dfn class="terminology">オブジェクト指向プログラミング</dfn>(<dfn class="terminology">Object-Oriented Programming</dfn>)は、JavaやPythonなど、現在使われている多くのプログラミング言語で採用されている。 オブジェクト指向では、データや処理からなる<dfn class="terminology">オブジェクト</dfn>(<dfn class="terminology">object</dfn>)をプログラムの基本単位として、オブジェクト間の<dfn class="terminology">メッセージング</dfn>(<dfn class="terminology">messaging</dfn>)により処理を実装する<a data-knowl="./knowl/bib-kay.html" title="Bibliographic Entry 69: The Early History of Smalltalk">[69]</a>。</p>
