<p>Luhmannは、メディアを伝播メディアと成果メディアに分類した<a class="xref" data-knowl="./knowl/bib-luhmann-satoh.html" title="Bibliographic Entry 26: 社会システム理論 上">[26]</a><a class="xref" data-knowl="./knowl/bib-luhmann-baba.html" title="Bibliographic Entry 27: 社会システム 上: 或る普遍的理論の要綱">[27]</a><a class="xref" data-knowl="./knowl/bib-borch.html" title="Bibliographic Entry 31: ニクラス・ルーマン入門――社会システム理論とは何か">[31]</a>。 機械情報を物理的に媒介するのが伝播メディア、社会情報を論理的に媒介するのが成果メディアである。 これらの存在により、<a href="sec-media-bg.html" class="internal" title="Section 5.1: メディアとコミュニケーション">5.1</a>節の「ありそうにない」ことが「ありうる」ことになる。</p>
