<p>いわゆる<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">メディア・リテラシー</dfn>は、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">メディアを「読み書き」する能力</em>と定義される<a class="xref" data-knowl="./knowl/bib-nakahashi.html" title="Bibliographic Entry 42: メディア・リテラシー論">[42]</a>。 この<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">リテラシー</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">literacy</dfn>)は、「読み書きそろばん」のように、小学校で習う程度の基本的な技能のことを意味している。 メディア・リテラシーは、文字の読み書きのようにメディアを「読み書き」する能力として、比喩的に表現されたものである。</p>
