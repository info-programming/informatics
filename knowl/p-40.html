<p>このように、現在使われる「情報」は、元々別の意味をもつ語を、informationを訳す際に当てたものに過ぎない。 そのため、日本語の「情報」という語からは、情報がもつ性質を知ることが難しい。 「情報」をより的確に捉えるには、翻訳元である英語の「information」と、これに対応する動詞「inform」に着目する必要がある。</p>
