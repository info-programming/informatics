<p>一方、液体の体積や実数は、0と1の間に0.5があり、0と0.5の間には0.25があるというように、2つの値の間にまた別の値が存在するため、ある値の「次」の値が何であるかをはっきり定めることができない。 このように、ある量の値が「<em class="emphasis">切れ目がなく</em>」存在するとき、この量は<dfn class="terminology">連続</dfn>(<dfn class="terminology">continuous</dfn>)的な量だという。 連続的な量の例には、無理数の集合や、実数の集合\(\mathbb{R}\)がある。 ある内容を<em class="emphasis">連続的な量に表現</em>したとき、その表現を<dfn class="terminology">アナログ</dfn>(<dfn class="terminology">analog</dfn>)な表現という。</p>
