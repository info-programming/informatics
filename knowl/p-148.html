<p>また化学の分野では、Dalton(ドルトン)(1808)は、物質が<dfn class="terminology">原子</dfn>(<dfn class="terminology">atom</dfn>)という粒子からなるという<dfn class="terminology">原子説</dfn>を提案した<a data-knowl="./knowl/bib-dalton.html" title="Bibliographic Entry 41: A New System of Chemical Philosophy">[41]</a>。 Avogadro(1811)は原子説を発展させ、物質が<dfn class="terminology">分子</dfn>(<dfn class="terminology">molecule</dfn>)という粒子からなるという<dfn class="terminology">分子説</dfn>を提案した<a data-knowl="./knowl/bib-avogadro.html" title="Bibliographic Entry 42: Essay on a Manner of Determining the Relative Masses of the Elementary Molecules of Bodies, and the Proportions in Which They Enter into These Compounds">[42]</a><a data-knowl="./knowl/bib-avogadro-e.html" title="Bibliographic Entry 43: Amedeo Avogadro: Essay on a Manner of Determining the Relative Masses of the Elementary Molecules of Bodies, and the Proportions in Which They Enter into These Compounds">[43]</a>。 原子説や分子説により、物質を構成する原子や分子を分析することで、物質の性質を分析できることが明らかになった。</p>
