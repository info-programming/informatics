<p>情報社会では、すべての人々が情報について学び、誰もが情報に対する正しい認識を持ち、適切に情報を扱えるようにする必要がある。 その上で、“<em class="emphasis">問題の発見・解決</em>に向けて情報と情報技術を適切かつ効果的に活用し、<em class="alert">情報社会に主体的に参画</em>”<a data-knowl="./knowl/bib-mext.html" title="Bibliographic Entry 7: 高等学校学習指導要領">[7]</a>することが求められる。 社会の現状に対して自ら明確な問題意識を持って能動的に行動し、自らの手で社会をよりよく変化させ、社会を持続可能な形で発展させることに貢献する、これが“社会に<em class="emphasis">主体的に</em>参画”するということである。</p>
