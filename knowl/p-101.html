<p>従ってコミュニケーションは、本来「ありそうにない」ことが起こっているため、きわめて奇跡的な事象である。 このように「ありそうにない」ことが起き、実際にコミュニケーションが成り立つためには、情報の送り手と受け手の<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">間</em>に、何らかのものが入り、コミュニケーションの成立を補助する必要がある。 一般的に<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">メディア</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">media</dfn>)と呼ばれるのは、このように<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">情報の送り手と受け手の間に入るもの</em>である。</p>
