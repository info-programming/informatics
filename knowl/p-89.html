<p>Luhmannは、メディアを伝播メディアと成果メディアに分類した<a data-knowl="./knowl/bib-borch.html" title="Bibliographic Entry 21: ニクラス・ルーマン入門――社会システム理論とは何か">[21]</a>。 機械情報を物理的に媒介するのが伝播メディア、社会情報を論理的に媒介するのが成果メディアであり、これらの存在により、<a href="sec-media-bg.html" class="internal" title="Section 5.1: メディアとコミュニケーション">5.1</a>節の「ありそうにない」ことが「ありうる」ことになる。 図<a data-knowl="./knowl/fig-model.html" title="図 4.2">4.2</a>に両端付きの矢印でそれぞれのメディアを追記すると、図<a data-knowl="./knowl/fig-model-media.html" title="図 5.1">5.1</a>のようになる。</p>
