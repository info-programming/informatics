<p>「符号化」は<dfn class="terminology">符号</dfn>(<dfn class="terminology">code</dfn>)を作ることから、英語では「code」に「en」がついて「encode」と呼ばれる。 「encode」に対応する単語は英語では「decode」だが、日本語では符号を元の形に復(かえ)す意味で「復号」となるので、「復号化」とは呼ばない。 また、数学で用いる「\(\pm, \mp\)」を複号というが、復号は複号とは別物である。</p></article><span class="incontext"><a href="sec-sem-code.html#remark-1">in-context</a></span>
