<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>\(\mathbb{Z}\)のように離散的な無限集合は、\(\mathbb{Z}\)の「1番目」の要素は0、「2番目」の要素は1、「3番目」の要素は-1、「4番目」の要素は2、というように、要素を数え上げることが可能である。 このような集合は「要素を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">数える</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">count</dfn>)ことができる」ので、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">可算</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">countable</dfn>)であるといい、可算集合の濃度を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">\(\aleph_0\)</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">aleph zero</dfn>)という記号で表す。</p>
