</h6>Vincenotは、複雑系と環境学という異なる学問分野で発生した手法が融合し、1つの学問分野に統合される過程を可視化して示した<a class="xref" data-knowl="./knowl/bib-vincenot.html" title="Bibliographic Entry 84: How new concepts become universal scientific approaches: insights from citation network analysis of agent-based complex systems science">[84]</a><a class="xref" data-knowl="./knowl/bib-vincenot2.html" title="Bibliographic Entry 85: 科学と科学が出会う時">[85]</a>。 この研究では、学術論文が他の論文を引用するという引用関係に着目し、引用関係をグラフに可視化した。 更に、論文の発表時期とグラフ上の時間軸を対応させて動画の形で可視化することにより、2つの分野が徐々に1つに統合されていく過程を明らかにした。</article><span class="incontext"><a href="sec-em-def.html#note-14">in-context</a></span>
