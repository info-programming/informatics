<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>コミュニケーションにおいて、送り手\(A\)と受け手\(B\)が成果メディア\(M\)を共有している状況を考える。 このとき、送り手\(A\)は表現の選択、つまり符号化を行い、受け手\(B\)は理解の選択、つまり復号を行う。 この符号化と復号において、いずれも成果メディア\(M\)が参照されるとすれば、情報が正しく伝わる可能性は高いといえる。 但し、<a href="sec-info-subject.html" class="internal" title="Section 3.4: 情報の主観性">3.4</a>節で述べた情報の主観性があるため、正しく伝わらないこともある。</p>
