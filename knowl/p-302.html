<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">アブダクション</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">abduction</dfn>)は、規則と結論から前提を導く推論である。 図<a class="xref" data-knowl="./knowl/fig-logic-inference.html" title="図 11.3">11.3</a>の例では、「ソクラテスは死ぬ」という結論と「人は死ぬ」という規則が与えられたときに、「ソクラテスは人である」という<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">前提が真だと推論</em>する。 アブダクションに類似する手法はAristotle<a class="xref" data-knowl="./knowl/bib-aristotle-ana2.html" title="Bibliographic Entry 101: Prior Analytics">[101]</a><a class="xref" data-knowl="./knowl/bib-aristotle-ana-j2.html" title="Bibliographic Entry 103: 分析論前書">[103]</a>も言及しているが、近代的な提唱を行ったのはPeirce(パース)である<a class="xref" data-knowl="./knowl/bib-yonemori.html" title="Bibliographic Entry 106: アブダクション――仮説と発見の論理">[106]</a>。</p>
