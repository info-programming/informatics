<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>\(\mathbb{R}\)のように連続的な集合は、もはや要素を数え上げることができない。このような連続集合の濃度を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">\(\aleph\)</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">aleph</dfn>)という記号で表す。 当然\(\aleph_0 &lt; \aleph\)が成り立つが、「では、可算集合と連続集合の<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">間</em>の濃度をもつ集合は存在するか」という問題が生じる。 「可算集合と連続集合の間の濃度をもつ集合は存在しない」という仮説は<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">連続体仮説</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">continuum hypothesis</dfn>)と呼ばれるが、「通常の数学の枠組みでは連続体仮説の真偽を証明できない」ということが証明されている。</p>
