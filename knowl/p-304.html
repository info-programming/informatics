<p>例えば、命題「2つの偶数の和は偶数」の証明をこの定義に従って行うと、次のようになる。</p>
<ul class="disc">
<li><p>\(P_1\text{:}\)「2つの偶数\(x, y\)は2つの整数\(p, q\)を使って\(x = 2p, y = 2q\)と表せる」</p></li>
<li><p>\(P_2\text{:}\)「\(x + y = 2p + 2q\)」</p></li>
<li><p>\(P_3\text{:}\)「\(2p + 2q = 2(p + q)\)」</p></li>
<li><p>\(P_4\text{:}\)「\(2(p + q)\)は偶数」</p></li>
<li><p>\(P_5\text{:}\)「2つの偶数の和は偶数」</p></li>
</ul>
