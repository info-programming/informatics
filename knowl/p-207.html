<p>システムの準分解の例には、大きく複雑な作業をより小さな作業に分割した<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">WBS</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Work Breakdown Structure</dfn>)や、異なる機能を持つ複数の部門からなる組織の組織図にあたる<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">OBS</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Organization Breakdown Structure</dfn>)などがある。 図<a class="xref" data-knowl="./knowl/fig-sys-obs.html" title="図 8.21">8.21</a>にOBSの例として、企業の組織図の例を示す。 WBSやOBSの作成時には、作業の見落としや組織の重複が生じないよう、MECEな分割を行うことが重要である。</p>
