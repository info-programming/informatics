<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>この「扉」を対象者が適切に使うためには、扉に「ノブ」や「取っ手」を設置し、「この扉を開けることができる」ことを対象者に示す必要がある。 このように<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">対象者にアフォーダンスを伝え、そのモノの使い方を示すモノ</em>を、Normanは<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">シグニファイア</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">signifier</dfn>)と呼んでいる<a class="xref" data-knowl="./knowl/bib-norman.html" title="Bibliographic Entry 104: The Design of Everyday Things">[104]</a><a class="xref" data-knowl="./knowl/bib-norman-j.html" title="Bibliographic Entry 105: 誰のためのデザイン？――認知科学者のデザイン原論">[105]</a>。 また、実際に「扉」に設けられた「ノブ」や「取っ手」を、「扉」を使うための<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">インタフェース</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">interface</dfn>)または<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">ユーザインタフェース</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">user interface</dfn>)という。</p>
