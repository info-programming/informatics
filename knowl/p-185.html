<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>システムは、その境界の外側、つまり環境から影響されるかどうかにより、開放系、半閉鎖系、閉鎖系に分類できる。 ガラパゴス諸島の生態系のように、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">環境の影響を受けないシステム</em>を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">閉鎖系</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">closed system</dfn>)という。 一方、入力に従って処理を行う情報システムのように、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">環境の影響を受けるシステム</em>を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">開放系</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">open system</dfn>)という。</p>
