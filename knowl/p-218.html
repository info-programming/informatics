<p>個人による、つまり1つの<em class="emphasis">心理システムによる創発</em>では、心理システムの個性が特徴的であることが必要である。 ここでいう特徴的とは、その個人が所属する<em class="emphasis">他のシステムの組み合わせが他にない珍しいもの</em>である、ということを指す。 この組み合わせがよくあるものである場合には、心理システムが思考を重ねても、誰でも思い浮かぶ発想しか現れない。 一方、特徴的な個性をもつ場合には、心理システムの思考は他にないものになり、斬新なアイデアが生じる可能性が高い。</p>
