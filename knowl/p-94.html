<p>メディアは元々、「中間」を意味する語「medium」の複数形であり、「2つのものの<em class="emphasis">間に入る</em>もの」を意味する。 情報学でのメディアはテレビや新聞などのいわゆるマスメディアだけでなく、複数人がコミュニケーションする際に、コミュニケーションの成立を補助するものである。 従って、<dfn class="terminology">メディア</dfn>は<em class="emphasis">コミュニケーションにおいて情報を媒介するもの</em>と定義される。</p>
