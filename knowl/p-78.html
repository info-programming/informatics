<p>Luhmannのモデルでまず行われる<dfn class="terminology">情報の選択</dfn>では、送り手\(A\)と受け手\(B\)でやりとりされる<em class="emphasis">情報</em>が、送り手\(A\)により選択される。 この選択は、コミュニケーションが始まる際に送り手\(A\)が話題を探して選ぶこともあれば、それまでの会話の「流れ」や場の「空気」などの文脈から半ば自動的に選ばれることもある。</p>
