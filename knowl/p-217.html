<p>Aristotle(アリストテレス)が全体と部分の違いを考察<a class="xref" data-knowl="./knowl/bib-aristotle-e1.html" title="Bibliographic Entry 61: Metaphysics">[61]</a><a class="xref" data-knowl="./knowl/bib-aristotle-e2.html" title="Bibliographic Entry 62: Metaphysics">[62]</a><a class="xref" data-knowl="./knowl/bib-aristotle-j.html" title="Bibliographic Entry 63: 形而上学">[63]</a>し、「全体」には、個々の要素にない性質が生じることを述べたように、創発主義自体は新しい立場ではない。 だが、近代までの創発主義は、予測できない性質が急に現れることの根拠を、神や霊魂、「気」などの超科学的な事柄に求めたため、非科学的な面が含まれていた。 そのため、還元主義や構造主義に基づく科学の世界では、異端視されたり、排除されたりすることが多い。</p>
