<p>英語の単語としての「<dfn class="terminology">inform</dfn>」は、動詞「form」に接頭辞「in」が付加されたものである<a data-knowl="./knowl/bib-etymology.html" title="Bibliographic Entry 13: inform - Online Etymology Dictionary">[13]</a>。 「in」は「内側」を、「form」は「形成させる」を意味するため、informの原義は<em class="alert">「内側に形成させる」</em>ことである。</p>
<div class="displaymath">
\begin{equation*}
\text{inform} = \text{in (内側に)} + \text{form (形成させる)}
\end{equation*}
