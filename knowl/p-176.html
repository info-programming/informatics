<p>コンピュータで情報をデータとして蓄積し、利用できるようにしたものを<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">データベース</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">database</dfn>)(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">DB</dfn>)といい、データベースを管理するためのシステムを<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">データベース管理システム</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">database management system</dfn>)(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">DBMS</dfn>)という。 DBMSは、DBの情報の追加・削除を行うことや、DBから情報を検索し読み出すことができる。</p>
