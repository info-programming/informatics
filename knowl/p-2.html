<p>そうした様相を指して、現代社会を<dfn class="terminology">情報社会</dfn>や<dfn class="terminology">情報化社会</dfn>というようになって久しい。 現代社会の情報化を述べた最初期の著作としては、世界的にはMachlup(1962)<a data-knowl="./knowl/bib-machlup.html" title="Bibliographic Entry 8: 知識産業">[8]</a>、日本では梅棹(1963)<a data-knowl="./knowl/bib-umesao1.html" title="Bibliographic Entry 1: 情報産業論">[1]</a>、林(1967)<a data-knowl="./knowl/bib-hayashi.html" title="Bibliographic Entry 4: 情報社会と新しい価値体系">[4]</a>、増田(1968)<a data-knowl="./knowl/bib-masuda.html" title="Bibliographic Entry 5: 情報社会入門――コンピュータは人間社会を変える">[5]</a>が知られている。 「情報社会」の語も林によるものとされ、日本の学界や経済界が社会における情報の役割を認識した時期は、世界的に見ても早かった。</p>
