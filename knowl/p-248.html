<p>シグニファイアは対象者にアフォーダンスを想起させるものであるため、ピクトグラムなどと同様に、社会情報の一種である。 社会情報でいうところの「記号」にシグニファイアが、「意味」にアフォーダンスが対応する。 なおSaussureのいう<dfn class="terminology">signifiant</dfn>(シニフィアン)は、フランス語におけるsignifierの現在分詞形であり、シグニファイアと同じものである。</p>
