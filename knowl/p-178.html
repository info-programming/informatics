<p>時間の経過により、システムの要素が新たに生み出されたり、要素の間に新たな関係が生じたりして、構造が<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">動的</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">dynamic</dfn>)に変化する。 このように<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">システムが自律的に作動し、自身で変化</em>していく性質を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">オートポイエーシス</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">autopoiesis</dfn>)または<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">自己創発</dfn>という<a class="xref" data-knowl="./knowl/bib-maturana-j.html" title="Bibliographic Entry 52: オートポイエーシス――生命システムとはなにか">[52]</a><a class="xref" data-knowl="./knowl/bib-kawamoto.html" title="Bibliographic Entry 53: オートポイエーシス――第三世代システム">[53]</a>。</p>
