<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>障害学における<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">障害</dfn>の基本的な捉え方として、次の2つのモデルがある<a class="xref" data-knowl="./knowl/bib-cassim.html" title="Bibliographic Entry 41: 「インクルーシブデザイン」という発想――排除しないプロセスのデザイン">[41]</a>。</p>
<ul class="disc">
<li><p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">医療モデル</dfn>: 障害を<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">個人の限界</em>を表すものとみなす。治療や器具、技術を使って努力することで、「障害者」は<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">「健常者」の社会への適応を目指すべき</em>だとする。</p></li>
<li><p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">社会モデル</dfn>: 障害を<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">社会のしくみ</em>により生じるものとみなす。<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">社会を変化させることを通して各種の障害を除いていくべき</em>だとする。</p></li>
</ul>
