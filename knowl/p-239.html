<p>旧来の医療モデルに依れば、障害は個人の責任に関する問題となる。 例えば、人間の側の不注意に起因する<dfn class="terminology">ヒューマン・エラー</dfn>(<dfn class="terminology">human error</dfn>)も、本人が注意して改善すべき問題であるとされる。 医療モデルはすべての人間を画一的な形式に適応させることを志向し、適応できない人間を社会から排除する。 だが、肉体や持っている能力、文化的背景などが多様な人間がいることを考慮すれば、このモデルに従った社会の維持には限界がある。</p>
