<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>命題の列\(P_1, \cdots, P_n\)について、任意の\(i (1 \leq i \leq n)\)について「\(P_i\)は公理である」または「\(P_1, \cdots, P_{i-1} ⇒ P_i\)が真である」を満たすとき、\(P_1, \cdots, P_n\)を\(P_n\)の<dfn class="terminology">証明</dfn>(<dfn class="terminology">proof</dfn>)と呼び、\(P_n\)を<dfn class="terminology">定理</dfn>(<dfn class="terminology">theorem</dfn>)と呼ぶ。</p>
