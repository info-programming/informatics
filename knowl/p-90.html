<p>新聞や放送は、文章や番組を機械情報として、紙や電波という<em class="emphasis">物理的な物質を使って伝播することで、時間的・空間的に離れた相手とのコミュニケーションを可能に</em>する。 このように、<em class="emphasis">機械情報を物理的に媒介</em>するメディアを<dfn class="terminology">伝播メディア</dfn>という。 伝播メディアの存在により、<a href="sec-media-bg.html" class="internal" title="Section 5.1: メディアとコミュニケーション">5.1</a>節で挙げた「ありそうにない」ことの1つ目が、「ありうる」ことになる。</p>
