<p>作成されたプログラムにおいて適切な関心の分離が行われたかを判断する基準には、凝集度と結合度がある。 <dfn class="terminology">凝集度</dfn>(<dfn class="terminology">cohesion</dfn>)は<em class="emphasis">モジュール内の関係性の強さ</em>、<dfn class="terminology">結合度</dfn>(<dfn class="terminology">coupling</dfn>)は<em class="emphasis">モジュール間の関係性の強さ</em>を表す。 凝集度が高く結合度が低いと、関心の分離に基づく実装がなされていると考えられる。</p>
