<span class="type">注釈</span> <span class="codenumber">4.5</span>. <span class="title">Postelの法則.</span>
</h6>
<p>インターネットで使われる通信プロトコルの1つであるTCPの仕様書<a data-knowl="./knowl/bib-ietf.html" title="Bibliographic Entry 32: RFC 793 - Transmission Control Protocol">[32]</a>には、コンピュータ科学者のPostelが記した“Be <em class="emphasis">conservative</em> in what you <em class="emphasis">do</em>, be <em class="emphasis">liberal</em> in what you <em class="emphasis">accept</em> from others.”という一節がある。 和訳すると「情報を<em class="emphasis">伝える</em>ときは<em class="emphasis">厳格</em>に、<em class="emphasis">受け取る</em>ときは<em class="emphasis">寛容</em>に」となるこの文言は<dfn class="terminology">Postelの法則</dfn>と呼ばれ、通信の基本原則として広く知られている。</p></article><span class="incontext"><a href="sec-comm-cont.html#note-4">in-context</a></span>
