<p>社会システムである組織の場合は、ある組織内のルールが成果メディアとして働くと、そのルールはより強固なものとなり、他の組織との差異を増大させる。 例えば、陸上部には陸上部のルールが存在する。 陸上部の部員がそのルールに従いながらも少しずつ変化させていくことにより、陸上部の独自性が増す。 バスケ部にはバスケ部の、吹奏楽部には吹奏楽部の文化や伝統が存在し、時間を経るごとにその独自性や特異性は増していく。</p>
