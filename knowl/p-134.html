<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>問題に対する解は一つしか存在しないとは限らず、複数存在することもある。 そのうち一つでも解を発見できれば問題解決は達成されるが、簡単に見つかる解は実行に非常に長い時間を要したり、膨大な資本が必要となったり、実現が困難であることが多い。 多数ある解のうち、より効果的で実現できる解を見つけることが重要となる。</p>
