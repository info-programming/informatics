<p>Luhmannは、メディアを伝播メディアと成果メディアに分類した<a data-knowl="./knowl/bib-borch.html" title="Bibliographic Entry 24: ニクラス・ルーマン入門――社会システム理論とは何か">[24]</a>。 機械情報を物理的に媒介するのが伝播メディア、社会情報を論理的に媒介するのが成果メディアである。 これらの存在により、<a href="sec-media-bg.html" class="internal" title="Section 5.1: メディアとコミュニケーション">5.1</a>節の「ありそうにない」ことが「ありうる」ことになる。</p>
