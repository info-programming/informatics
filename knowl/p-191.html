<p><dfn class="terminology">思考</dfn>は、<em class="emphasis">送り手と受け手が同一であるコミュニケーション</em>だとみなせる。 Plátōnが“魂の内において音声を伴わずに、魂自身を相手に行われる対話(ディアロゴス)”<a data-knowl="./knowl/bib-platon.html" title="Bibliographic Entry 61: ソピステス">[61]</a><a data-knowl="./knowl/bib-platon-e.html" title="Bibliographic Entry 62: Sophist">[62]</a>を思考と呼んでいるように、人間の思考では、思考が「ひとりごと」として表出するか否かにかかわらず、記号が使われる(<dfn class="terminology">シンボル機能</dfn>)<a data-knowl="./knowl/bib-bertalanffy.html" title="Bibliographic Entry 45: 一般システム理論――その基礎・発展・応用">[45]</a>。 また、記号を用いた思考には、記号を用いて自分自身に指示を出し、自分の行動を制御したり調整したりする<dfn class="terminology">自己調整機能</dfn>がある。</p>
