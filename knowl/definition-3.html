</h6>表現\(\alpha\)と内容\(\beta\)の組\((\alpha, \beta)\)を、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">情報</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">information</dfn>)という。 \(\alpha\)や\(\beta\)のいずれかには、通常の表現や内容以外に、「何もない」ことを表す<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">空列</dfn>(くうれつ)\(\varepsilon\)を含めてもよいものとする。<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\text{情報} = \{ (\alpha, \beta) | \alpha: \text{表現}, \beta: \text{内容} \}
\end{equation*}
