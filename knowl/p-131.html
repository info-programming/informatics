<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>人間の周囲に存在する現象や対象には、その原理や性質が未知のものが数多く存在する。 こうした未知のものは、原理や性質が明らかでないという意味で、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">複雑</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">complex</dfn>)である、または<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">複雑性</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">complexity</dfn>)があるという。 複雑性のないものは、既に原理や性質が明らかになっているという意味で、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">単純</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">simple</dfn>)であるという。</p>
