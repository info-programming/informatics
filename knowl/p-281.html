<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>例えば、命題「2つの偶数の和は偶数」の証明をこの定義に従って行うと、次のようになる。</p>
<ul class="disc">
<li>\(P_1\text{:}\)「2つの偶数\(x, y\)は2つの整数\(p, q\)を使って\(x = 2p, y = 2q\)と表せる」</li>
<li>\(P_2\text{:}\)「\(x + y = 2p + 2q\)」</li>
<li>\(P_3\text{:}\)「\(2p + 2q = 2(p + q)\)」</li>
<li>\(P_4\text{:}\)「\(2(p + q)\)は偶数」</li>
<li>\(P_5\text{:}\)「2つの偶数の和は偶数」</li>
</ul>
