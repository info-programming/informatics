<p><em class="emphasis">「正しい」かどうか明確に定まる文</em>を<dfn class="terminology">命題</dfn>(<dfn class="terminology">proposition</dfn>)という。 命題\(P\)が「正しい」とき「\(P\)は<dfn class="terminology">真</dfn>(<dfn class="terminology">true</dfn>)である」といい、そうでないとき「\(P\)は<dfn class="terminology">偽</dfn>(<dfn class="terminology">false</dfn>)である」という<a data-knowl="./knowl/bib-aristotle-int.html" title="Bibliographic Entry 87: On Interpretation">[87]</a><a data-knowl="./knowl/bib-aristotle-int-j.html" title="Bibliographic Entry 88: 命題論">[88]</a>。 <em class="emphasis">真である命題</em>を一般に<dfn class="terminology">定理</dfn>(<dfn class="terminology">theorem</dfn>)というが、一般的には、真である命題のうち<em class="emphasis">特に重要なもの</em>を指して「定理」と呼ぶことが多い。</p>
