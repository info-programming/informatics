<p>また<a href="sec-sem-semiotics.html" class="internal" title="Section 2.1: 表現と内容">2.1</a>節で述べたように、社会情報については価値の大きさを客観的に測ることはできない。 そのため速度を厳密に測ることはできないが、Coupéらが言語間の転送効率の差を概算している<a data-knowl="./knowl/bib-coupe.html" title="Bibliographic Entry 35: Different languages, similar encoding efficiency: Comparable information rates across the human communicative niche">[35]</a>。 Coupéらによれば、発話が速い言語は各単語の意味が薄くなり、発話が遅い言語は各単語の意味が濃くなる傾向にあるため、言語に依らず転送効率が約\(39 \mathrm{bps}\)になるという。</p>
