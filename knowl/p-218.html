<p>現代では、化学における高分子や、多数の細胞からなる生命、インターネットやSNSのような巨大なネットワークなど、<em class="emphasis">膨大な数の要素が関わる現象</em>が分析の対象となっている。 このような対象に対しては、還元主義や構造主義の方針で分析すると、膨大な時間や作業量を要するため、現実的でない。 また、<em class="emphasis">未解明の部分や未知の要素を含む対象</em>を無理に還元主義や構造主義で分析すると、適切な分析を行えない。 そのため、要素個々の振る舞いよりも全体としての性質を分析したり、未知の要素の存在を考慮して現象を説明したりする、創発主義も有用だと考えられている。</p>
