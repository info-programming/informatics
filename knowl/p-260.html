<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>\(P, Q\)が命題のとき、「\(P\)ならば\(Q\)である」という形の命題を、「ならば」の意味を表す記号「\(⇒\)」を使って「\(P ⇒ Q\)」と表す。 例えば、「\(x\)がネコならば、\(x\)は動物である」という命題は「\(x \in \text{ネコ} ⇒ x \in \text{動物}\)」と表せる。</p>
