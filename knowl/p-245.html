<p>対象者に特定の行為を促すことを明示しない暗示的な介入では、対象者が特に意識せずとも、<em class="emphasis">自然と</em>求める行為を行うようにする必要がある。 特に、特定のモノを対象者が使う場合のように、対象者が目の前にいないモノのデザインの場合には、明示的な介入が行えないため、暗示的な介入が重要である。 また、明示的な介入の場合であっても、暗示的な介入を併用することで、求める行為をより強く促すことが可能になる。</p>
