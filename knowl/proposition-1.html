<span class="type">命題</span><span class="space"> </span><span class="codenumber">2.9</span><span class="period">.</span><span class="space"> </span><span class="title">符号化と復号の主観性.</span>
</h6>\(i, j\)を生命、\(\alpha\)を表現、\(\beta\)を内容とする。このとき、 <ul class="disc">
<li><p>\(e_i(\beta)  = e_j(\beta)\)となる<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">とは限らない</em>(<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">表現</em>の対応づけ(符号化)の主観性)。</p></li>
<li><p>\(d_i(\alpha) = d_j(\alpha)\)となる<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">とは限らない</em>(<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">内容</em>の対応づけ(復号)の主観性)。</p></li>
</ul></article><span class="incontext"><a href="sec-sem-subject.html#proposition-1">in-context</a></span>
