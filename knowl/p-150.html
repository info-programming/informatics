<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>還元主義に基づく分析では、対象\(A\)をいくつかの要素からなる<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">集合</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">set</dfn>)とみなす。 その上で、対象を複数の集合\(A_1, A_2, \cdots, A_n\)に分割して分析する。 この分割を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">還元</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">reduction</dfn>)もしくは<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">分類</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">classification</dfn>)、<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">類別</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">categorization</dfn>)などという。</p>
