<p>円という点の集合が円周を境界に持つように、システムもまた<dfn class="terminology">境界</dfn>をもつ。 例えば、学級という組織はその学級に所属している生徒からなるシステムであり、他学級の生徒はその外部にある。 このように、あるシステムの<em class="emphasis">境界の外部</em>を、そのシステムの<dfn class="terminology">環境</dfn>という。</p>
