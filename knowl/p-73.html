<p>コミュニケーションを説明するモデルには、Luhmann<a data-knowl="./knowl/bib-luhmann.html" title="Bibliographic Entry 24: What is Communication?">[24]</a>やHall<a data-knowl="./knowl/bib-hall.html" title="Bibliographic Entry 29: Encoding and Decoding in the Television Discourse">[29]</a><a data-knowl="./knowl/bib-hall2.html" title="Bibliographic Entry 30: Encoding/Decoding">[30]</a>、Chen<a data-knowl="./knowl/bib-chen.html" title="Bibliographic Entry 28: 基礎情報学の情報システムデザインへの応用に向けた試論">[28]</a>のものが挙げられる。 これらはいずれも、いくつかの段階をコミュニケーションの単位として、その反復によりコミュニケーションが継続する、と説明する点で共通している。 ここでは、Luhmannに基づくコミュニケーションのモデルを紹介する。</p>
