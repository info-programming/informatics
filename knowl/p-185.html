<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>システムにおいても、集合と同様に、分割を定義することを考える。 「相互に関連する」というシステムの定義より、そのままでは分割できないことは明らかである。 もしシステムの中に分割可能な部分が存在すれば、その部分はシステムの他の部分と関連していないため、システムの定義に反している。</p>
