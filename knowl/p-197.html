<p>Aristotle(アリストテレス)が全体と部分の違いを考察<a data-knowl="./knowl/bib-aristotle-e1.html" title="Bibliographic Entry 50: Metaphysics">[50]</a><a data-knowl="./knowl/bib-aristotle-e2.html" title="Bibliographic Entry 51: Metaphysics">[51]</a><a data-knowl="./knowl/bib-aristotle-j.html" title="Bibliographic Entry 52: 形而上学">[52]</a>し、「全体」には、個々の要素にない性質が生じることを述べたように、創発主義自体は新しい立場ではない。 だが、近代までの創発主義は、予測できない性質が急に現れることの根拠を、神や霊魂、「気」などの超科学的な事柄に求めたため、非科学的な面が含まれていた。 そのため、還元主義や構造主義に基づく科学の世界では、異端視されたり、排除されたりすることが多い。</p>
