<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>行った説明や主張に対して他者の同意を得るには、自分と相手で共有できる価値観、すなわち成果メディアが不可欠である。 愛や芸術、宗教、権力などで納得を得られる場合でなければ、相手と共有できる<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">真理</em>に基づき、自分の主張の「正しさ」を示すことで相手を説得する必要がある。 この、真理に基づいてある主張の「正しさ」を説明する過程を<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">論理</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">logic</dfn>)と呼ぶ。</p>
