<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">帰納</dfn>(きのう)(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">induction</dfn>)は、前提と結論から規則を導く推論である。 図<a class="xref" data-knowl="./knowl/fig-logic-inference.html" title="図 11.3">11.3</a>の例では、「ソクラテスは人である」「プラトンは人である」「ゼノンは人である」という前提と、「ソクラテスは死ぬ」「プラトンは死ぬ」「ゼノンは死ぬ」という結論が与えられたときに、「人は死ぬ」という<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">規則が真だと推論</em>する<a class="xref" data-knowl="./knowl/bib-aristotle-ana2.html" title="Bibliographic Entry 103: Prior Analytics">[103]</a><a class="xref" data-knowl="./knowl/bib-aristotle-ana-j2.html" title="Bibliographic Entry 105: 分析論前書">[105]</a><a class="xref" data-knowl="./knowl/bib-bacon.html" title="Bibliographic Entry 106: ノヴム・オルガヌム――新機関">[106]</a>。 <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">経験則</em>や<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">ヒューリスティクス</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">heuristics</dfn>)は、帰納による推論の例である。</p>
