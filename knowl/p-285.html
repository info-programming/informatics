<p><em xmlns:svg="http://www.w3.org/2000/svg" class="alert">定義を行う際は、定義する用語\(A\)の特徴を明確に示し、\(A\)ではないものとの区別を示す</em>必要がある。 「\(A\)は\(B\)<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">ではない</em>」という否定の記述や、「\(A\)は\(B\)の<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">ための</em>ものである」と目的のみを示す記述、「\(A\)は\(B\)<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">の1つ</em>である」「\(B\)<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">など</em>を\(A\)という」といった例示のみの記述は、\(A\)と\(A\)以外のものを区別できない。 これらの記述は、用語\(A\)が何を指しており、何ではないのかが明瞭でないため、適切な定義とはいえない。</p>
