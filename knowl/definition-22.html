<article class="definition-like"><h6 class="heading">
<span class="type">定義</span> <span class="codenumber">8.21</span>. <span class="title">システムの機能的分化.</span>
</h6>システム\(S\)に時刻\(t = T\)で生じたオートポイエーシスにより、\(S(T) = S_1(T) \sqcup S_2(T)\)と準分解できるようになったとする。 このとき、システム\(S\)は時刻\(t = T\)で\(S_1\)と\(S_2\)に<dfn class="terminology">機能的分化</dfn>したという。</article><span class="incontext"><a href="sec-sys-autopoiesis.html#definition-22">in-context</a></span>
