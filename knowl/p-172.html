<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>グラフは節点と枝のみからなるため、節点の集合を\(V\)、枝の集合を\(E\)とすれば、グラフは\((V, E)\)と表せる。 グラフのうち、枝の2つの端点が区別できず、枝に「向き」がないグラフを<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">無向グラフ</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">undirected graph</dfn>)という。 一方、すべての枝に「向き」があるグラフを<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">有向グラフ</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">directed graph</dfn>)という。</p>
