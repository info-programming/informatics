<p>思考を発散させる段階では、組み合わせる元になる「既存の要素」について、現状でどのようなものが存在し、何が実現されていないのかといった知識が必要となる。 特に、まだ関連付けられていない複数の要素を組み合わせることから、複数の分野についての専門的な知識が必要である。</p>
