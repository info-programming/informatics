<p>知的財産法は、創発の促進を目的に存在する法的な枠組みの総称であり、その概略を図<a data-knowl="./knowl/fig-law-ip.html" title="図 9.5">9.5</a>に示す。 現代における知的財産法の枠組みでは、基本法としての知的財産基本法<a data-knowl="./knowl/bib-law-ip.html" title="Bibliographic Entry 76: 知的財産基本法">[76]</a>があり、その下に特許法<a data-knowl="./knowl/bib-law-patent.html" title="Bibliographic Entry 77: 特許法">[77]</a>、実用新案法、意匠法、商標法、著作権法<a data-knowl="./knowl/bib-law-copyright.html" title="Bibliographic Entry 78: 著作権法">[78]</a>などの個別法が置かれている。</p>
