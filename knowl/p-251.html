<p>組織の中で不祥事や犯罪を起こすなど、排除されるべくして排除されることは、ある程度は当然であり、仕方ない側面もある。 だが、命令を忠実に実行できる機械と異なり、人間は完璧ではなく、時に矛盾し時に失敗する生き物である。 年齢を重ねれば人間は成長するが、意図的であるか否かを問わず、一時の気の迷いや、些細な過ちで失敗することは人生の中で多々ある。 そうした人間の性質を考慮すると、<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">排除傾向の強い社会は、人間にとって非常に生きづらい</em>組織となる。</p>
