<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>ある問題の解を求める最も単純な方法は、考えうるすべての組み合わせを総当たりで試す<dfn class="terminology">全数探索</dfn>である。 特に、暗号の解読や認証の通過を目的に行う全数探索は、<dfn class="terminology">総当たり攻撃</dfn>(<dfn class="terminology">brute-force attack</dfn>)と呼ばれる。 全数探索は単純で古典的だが、解の範囲がある程度限定される場合には、人手でも行える他、コンピュータを使って機械的にも行えるため、十分有効な方法である。</p>
