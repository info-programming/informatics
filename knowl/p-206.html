<p>プログラミングパラダイムの1つである<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">オブジェクト指向プログラミング</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Object-Oriented Programming</dfn>)は、JavaやPythonなど、現在使われている多くのプログラミング言語で採用されている。 オブジェクト指向では、データや処理からなる<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">オブジェクト</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">object</dfn>)をプログラムの基本単位として、オブジェクト間の<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">メッセージング</dfn>(<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">messaging</dfn>)により処理を実装する<a class="xref" data-knowl="./knowl/bib-kay.html" title="Bibliographic Entry 74: The Early History of Smalltalk">[74]</a>。</p>
