<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>グラフは節点と枝のみからなるため、節点の集合を\(V\)、枝の集合を\(E\)とすれば、グラフは\((V, E)\)と表せる。 グラフのうち、枝の2つの端点が区別できず、枝に「向き」がないグラフを<dfn class="terminology">無向グラフ</dfn>(<dfn class="terminology">undirected graph</dfn>)という。 一方、すべての枝に「向き」があるグラフを<dfn class="terminology">有向グラフ</dfn>(<dfn class="terminology">directed graph</dfn>)という。</p>
