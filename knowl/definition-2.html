<article class="definition-like"><h6 class="heading">
<span class="type">定義</span> <span class="codenumber">2.5</span>. <span class="title">客観性と主観性.</span>
</h6>表現\(\alpha\)を誰が復号しても同じ内容\(\beta\)になるとき、表現\(\alpha\)は<dfn class="terminology">客観性</dfn>(<dfn class="terminology">objective</dfn>)をもつという。このとき、生命\(i, j, k, \cdots\)について次が成り立つ。<div class="displaymath">
\begin{gather*}
d_i(\alpha) = d_j(\alpha) = d_k(\alpha) = \cdots = \beta
\end{gather*}
</div>表現\(\alpha\)が客観性をもたないとき、表現\(\alpha\)は<dfn class="terminology">主観性</dfn>(<dfn class="terminology">subjective</dfn>)をもつという。</article><span class="incontext"><a href="sec-sem-subject.html#definition-2">in-context</a></span>
