<p>英語の単語としての「<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">inform</dfn>」は、動詞「form」に接頭辞「in」が付加されたものである<a class="xref" data-knowl="./knowl/bib-etymology.html" title="Bibliographic Entry 13: inform - Online Etymology Dictionary">[13]</a>。 「in」は「内側」を、「form」は「形成させる」を意味するため、informの原義は<em xmlns:svg="http://www.w3.org/2000/svg" class="alert">「内側に形成させる」</em>ことである。</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\text{inform} = \text{in (内側に)} + \text{form (形成させる)}
\end{equation*}
